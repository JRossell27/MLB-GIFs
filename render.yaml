services:
  - type: web
    name: mlb-gif-dashboard
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python manual_gif_dashboard.py
    healthCheckPath: /api/ping
    envVars:
      - key: DISCORD_WEBHOOK_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: PORT
        value: 10000 