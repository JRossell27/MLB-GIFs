<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLB Pitch Data Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            min-height: 100vh;
            padding: 15px;
            font-size: 14px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 25px;
            background: rgba(0,0,0,0.4);
            border-radius: 15px;
            backdrop-filter: blur(15px);
            margin-bottom: 25px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00d4ff, #1e88e5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.4);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 25px;
            backdrop-filter: blur(10px);
            flex-wrap: wrap;
            gap: 10px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }

        .status-indicator.inactive {
            background: #dc3545;
            animation: none;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-filter-section {
            background: rgba(0,0,0,0.4);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            backdrop-filter: blur(10px);
        }

        .search-filter-grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 15px;
            align-items: center;
        }

        .search-input {
            padding: 12px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .search-input::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .filter-select {
            padding: 12px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 0.9em;
            cursor: pointer;
        }

        .filter-select option {
            background: #1a1a2e;
            color: white;
        }

        .quick-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-size: 0.9em;
        }

        .btn-small {
            padding: 8px 12px;
            font-size: 0.8em;
        }

        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
        }

        .btn-success {
            background: linear-gradient(45deg, #28a745, #1e7e34);
            color: white;
        }

        .btn-info {
            background: linear-gradient(45deg, #17a2b8, #117a8b);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .games-container {
            display: grid;
            gap: 25px;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
        }

        .game-card {
            background: rgba(255,255,255,0.08);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            transition: all 0.3s ease;
        }

        .game-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .game-card.live {
            border-left: 4px solid #28a745;
            box-shadow: 0 0 20px rgba(40, 167, 69, 0.2);
        }

        .game-card.scheduled {
            border-left: 4px solid #ffc107;
        }

        .game-card.final {
            border-left: 4px solid #6c757d;
        }

        .game-status-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .game-status-badge.live {
            background: linear-gradient(45deg, #28a745, #20c997);
            animation: pulse 2s infinite;
        }

        .game-status-badge.scheduled {
            background: linear-gradient(45deg, #ffc107, #fd7e14);
        }

        .game-status-badge.final {
            background: linear-gradient(45deg, #6c757d, #495057);
        }

        .game-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255,255,255,0.1);
        }

        .team-matchup {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .team-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .team-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9em;
        }

        .team-name {
            font-size: 1.2em;
            font-weight: bold;
        }

        .team-score {
            font-size: 1.8em;
            font-weight: bold;
            color: #00d4ff;
        }

        .vs-divider {
            font-size: 1.5em;
            opacity: 0.6;
        }

        .game-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .game-detail {
            background: rgba(255,255,255,0.05);
            padding: 8px;
            border-radius: 6px;
        }

        .game-detail-label {
            font-size: 0.8em;
            opacity: 0.7;
            margin-bottom: 4px;
        }

        .game-detail-value {
            font-weight: bold;
            color: #00d4ff;
        }

        .pitch-data-section {
            margin-top: 20px;
        }

        .load-pitch-btn {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            background: linear-gradient(45deg, #1e88e5, #1565c0);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .load-pitch-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(30, 136, 229, 0.4);
        }

        .load-pitch-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .pitch-data-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .half-inning-section {
            margin-bottom: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            overflow: hidden;
            border-left: 3px solid #1e88e5;
        }

        .half-inning-header {
            background: rgba(30, 136, 229, 0.2);
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .half-inning-header:hover {
            background: rgba(30, 136, 229, 0.3);
        }

        .half-inning-title {
            font-weight: bold;
            font-size: 1.1em;
            color: #00d4ff;
        }

        .half-inning-stats {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .toggle-icon {
            font-size: 1.2em;
            color: #00d4ff;
            transition: transform 0.3s ease;
        }

        .toggle-icon.expanded {
            transform: rotate(90deg);
        }

        .half-inning-content {
            padding: 15px;
        }

        .at-bat-section {
            margin-bottom: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .at-bat-header {
            background: rgba(255,255,255,0.08);
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .at-bat-header:hover {
            background: rgba(255,255,255,0.12);
        }

        .at-bat-title {
            font-weight: bold;
            color: #ffffff;
        }

        .at-bat-result {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .at-bat-result.strikeout {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }

        .at-bat-result.home-run {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .at-bat-pitch-count {
            font-size: 0.9em;
            opacity: 0.7;
        }

        .at-bat-content {
            padding: 15px;
            background: rgba(0,0,0,0.2);
        }

        .individual-pitch {
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 3px solid #00d4ff;
            transition: all 0.3s ease;
        }

        .individual-pitch:hover {
            background: rgba(255,255,255,0.08);
        }

        .individual-pitch.notable {
            border-left-color: #ffc107;
            box-shadow: 0 0 10px rgba(255, 193, 7, 0.2);
        }

        .pitch-info {
            margin-bottom: 12px;
        }

        .pitch-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .pitch-type-badge {
            background: linear-gradient(45deg, #17a2b8, #20c997);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .velocity-badge {
            background: rgba(255,255,255,0.1);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
        }

        .velocity-badge.fast {
            background: linear-gradient(45deg, #dc3545, #fd7e14);
            color: white;
        }

        .pitch-details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 10px;
            margin-bottom: 12px;
        }

        .pitch-detail {
            font-size: 0.9em;
        }

        .pitch-detail strong {
            color: #00d4ff;
        }

        .pitch-actions {
            text-align: center;
        }

        .create-pitch-gif-btn {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .create-pitch-gif-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(255, 107, 53, 0.4);
        }

        .create-pitch-gif-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .create-pitch-gif-btn.success {
            background: linear-gradient(45deg, #28a745, #20c997);
        }

        .skeleton-loader {
            background: linear-gradient(90deg, rgba(255,255,255,0.1) 25%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0.1) 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
            border-radius: 4px;
            height: 20px;
            margin-bottom: 8px;
        }

        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .no-pitches {
            text-align: center;
            padding: 30px;
            opacity: 0.7;
        }

        .no-games {
            text-align: center;
            padding: 50px;
            opacity: 0.7;
        }

        .pitch-summary {
            background: rgba(30, 136, 229, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #1e88e5;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            border-left: 4px solid #28a745;
            max-width: 350px;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.error {
            border-left-color: #dc3545;
        }

        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .search-filter-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .games-container {
                grid-template-columns: 1fr;
            }
            
            .team-matchup {
                flex-direction: column;
                gap: 15px;
            }
            
            .pitch-details-grid {
                grid-template-columns: 1fr;
            }
            
            .game-details {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⚾ MLB Pitch Data Dashboard</h1>
            <p>Real-time individual pitch tracking and GIF creation</p>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <div class="status-indicator" id="monitoring-indicator"></div>
                <span>Monitoring: <span id="monitoring-status">Checking...</span></span>
            </div>
            <div class="status-item">
                <span>Last Update: <span id="last-update">Never</span></span>
            </div>
            <div class="status-item">
                <span>Total Games: <span id="total-games">0</span></span>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-success" onclick="refreshDashboard()">🔄 Refresh Data</button>
            <a href="/mets" class="btn btn-primary">🗽 Mets Dashboard</a>
        </div>

        <div class="search-filter-section">
            <div class="search-filter-grid">
                <input type="text" class="search-input" id="searchInput" placeholder="🔍 Search teams, players, or pitch types..." oninput="filterGames()">
                
                <select class="filter-select" id="gameFilter" onchange="filterGames()">
                    <option value="all">All Games</option>
                    <option value="live">Live Games</option>
                    <option value="scheduled">Scheduled</option>
                    <option value="final">Final</option>
                </select>
                
                <select class="filter-select" id="pitchFilter" onchange="filterPitches()">
                    <option value="all">All Pitches</option>
                    <option value="notable">Notable Only</option>
                    <option value="strikeouts">Strikeouts</option>
                    <option value="fast">100+ mph</option>
                </select>
                
                <div class="quick-actions">
                    <button class="btn btn-info btn-small" onclick="expandAllSections()">📂 Expand All</button>
                    <button class="btn btn-info btn-small" onclick="collapseAllSections()">📁 Collapse All</button>
                </div>
            </div>
        </div>

        <div class="games-container" id="games-container">
            <div class="no-games">
                <div class="loading"></div>
                <p>Loading games...</p>
            </div>
        </div>
    </div>

    <script>
        let refreshInterval;
        let allGamesData = [];
        let currentFilters = {
            search: '',
            gameFilter: 'all',
            pitchFilter: 'all'
        };

        document.addEventListener('DOMContentLoaded', function() {
            loadGames();
            
            // Auto-refresh every 2 minutes
            refreshInterval = setInterval(loadGames, 120000);
        });

        async function loadGames() {
            try {
                const response = await fetch('/api/games');
                const data = await response.json();

                // Store all games data for filtering
                allGamesData = data.games || [];

                // Update status bar
                document.getElementById('monitoring-status').textContent = data.monitoring ? 'Active' : 'Inactive';
                document.getElementById('monitoring-indicator').className = `status-indicator ${data.monitoring ? '' : 'inactive'}`;
                document.getElementById('last-update').textContent = data.last_update ? new Date(data.last_update).toLocaleTimeString() : 'Never';
                document.getElementById('total-games').textContent = data.summary.total;

                // Apply current filters
                filterGames();

            } catch (error) {
                console.error('Error loading games:', error);
                showToast('Error loading games', 'error');
            }
        }

        function filterGames() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const gameFilter = document.getElementById('gameFilter').value;
            
            currentFilters.search = searchTerm;
            currentFilters.gameFilter = gameFilter;

            let filteredGames = allGamesData.filter(game => {
                // Search filter
                if (searchTerm) {
                    const searchableText = `${game.home_team} ${game.away_team} ${game.game_state}`.toLowerCase();
                    if (!searchableText.includes(searchTerm)) return false;
                }

                // Game status filter
                if (gameFilter !== 'all' && game.category !== gameFilter) return false;

                return true;
            });

            renderGames(filteredGames);
        }

        function renderGames(games) {
            const container = document.getElementById('games-container');

            if (!games || games.length === 0) {
                container.innerHTML = `
                    <div class="no-games">
                        <h3>⚾ No Games Found</h3>
                        <p>No games match your current filters.</p>
                    </div>
                `;
                return;
            }

            // Sort games: live first, then warmup, then scheduled, then final
            const sortedGames = games.sort((a, b) => {
                if (a.category === 'live' && b.category !== 'live') return -1;
                if (a.category !== 'live' && b.category === 'live') return 1;
                if (a.category === 'warmup' && b.category !== 'warmup' && b.category !== 'live') return -1;
                if (a.category !== 'warmup' && b.category === 'warmup' && a.category !== 'live') return 1;
                return 0;
            });

            container.innerHTML = sortedGames.map(game => `
                <div class="game-card ${game.category}" data-game-id="${game.game_id}">
                    <div class="game-status-badge ${game.category}">${game.category}</div>
                    
                    <div class="game-header">
                        <div class="team-matchup">
                            <div class="team-info">
                                <div class="team-logo">${game.away_team}</div>
                                <div>
                                    <div class="team-name">${game.away_team}</div>
                                    <div class="team-score">${game.away_score}</div>
                                </div>
                            </div>
                            
                            <div class="vs-divider">@</div>
                            
                            <div class="team-info">
                                <div class="team-logo">${game.home_team}</div>
                                <div>
                                    <div class="team-name">${game.home_team}</div>
                                    <div class="team-score">${game.home_score}</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="game-details">
                            <div class="game-detail">
                                <div class="game-detail-label">Status</div>
                                <div class="game-detail-value">${game.game_state}</div>
                            </div>
                            ${game.inning && game.inning_state ? `
                                <div class="game-detail">
                                    <div class="game-detail-label">Inning</div>
                                    <div class="game-detail-value">${game.inning_state}</div>
                                </div>
                            ` : ''}
                            <div class="game-detail">
                                <div class="game-detail-label">Venue</div>
                                <div class="game-detail-value">${game.venue || 'TBD'}</div>
                            </div>
                        </div>
                    </div>

                    <div class="pitch-data-section">
                        <button class="load-pitch-btn" onclick="loadPitchData(${game.game_id}, this)">
                            📊 Load Pitch Data
                        </button>
                        <div id="pitches-${game.game_id}" class="no-pitches" style="display: none;">
                            No pitch data loaded
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function loadPitchData(gameId, button) {
            const pitchContainer = document.getElementById(`pitches-${gameId}`);
            
            // Show loading state
            button.disabled = true;
            button.innerHTML = '<div class="loading"></div> Loading...';
            pitchContainer.style.display = 'block';
            
            // Show skeleton loading
            pitchContainer.innerHTML = `
                <div class="pitch-summary">
                    <div class="skeleton-loader"></div>
                    <div class="skeleton-loader" style="width: 60%;"></div>
                </div>
                <div class="skeleton-loader"></div>
                <div class="skeleton-loader"></div>
            `;
            
            try {
                const response = await fetch(`/api/pitch_data/${gameId}`);
                const result = await response.json();
                
                if (result.success && result.data && result.data.half_innings) {
                    const pitchData = result.data;
                    let pitchHtml = '';
                    
                    // Count total pitches and notable pitches
                    let totalPitches = 0;
                    let notablePitches = 0;
                    Object.values(pitchData.half_innings).forEach(halfInning => {
                        Object.values(halfInning.at_bats).forEach(atBat => {
                            totalPitches += atBat.pitches.length;
                            atBat.pitches.forEach(pitch => {
                                if (isNotablePitch(pitch)) notablePitches++;
                            });
                        });
                    });
                    
                    pitchHtml += `
                        <div class="pitch-summary">
                            <strong>Game:</strong> ${pitchData.game_info.away_team} @ ${pitchData.game_info.home_team}<br>
                            <strong>Total Individual Pitches:</strong> ${totalPitches} 
                            ${notablePitches > 0 ? `| <strong>Notable Pitches:</strong> ${notablePitches}` : ''}
                        </div>
                        
                        <div class="pitch-data-controls">
                            <button class="btn btn-info btn-small" onclick="expandGameSections(${gameId})">📂 Expand All</button>
                            <button class="btn btn-info btn-small" onclick="collapseGameSections(${gameId})">📁 Collapse All</button>
                            ${notablePitches > 0 ? `<button class="btn btn-info btn-small" onclick="highlightNotablePitches(${gameId})">⭐ Show Notable</button>` : ''}
                        </div>
                    `;
                    
                    // Sort half-innings by inning number and half
                    const sortedHalfInnings = Object.entries(pitchData.half_innings).sort((a, b) => {
                        const [aHalf, aInning] = a[0].split('_');
                        const [bHalf, bInning] = b[0].split('_');
                        const inningDiff = parseInt(aInning) - parseInt(bInning);
                        if (inningDiff !== 0) return inningDiff;
                        return aHalf === 'top' ? -1 : 1;
                    });
                    
                    sortedHalfInnings.forEach(([halfInningKey, halfInning]) => {
                        const atBatCount = Object.keys(halfInning.at_bats).length;
                        const pitchCount = Object.values(halfInning.at_bats).reduce((sum, atBat) => sum + atBat.pitches.length, 0);
                        
                        // Auto-expand current inning for live games
                        const game = allGamesData.find(g => g.game_id === gameId);
                        const isCurrentInning = game && game.category === 'live' && halfInning.inning === game.inning;
                        
                        pitchHtml += `
                            <div class="half-inning-section">
                                <div class="half-inning-header" onclick="toggleHalfInning('${gameId}', '${halfInningKey}')">
                                    <span class="half-inning-title">${halfInning.display_name}</span>
                                    <span class="half-inning-stats">${atBatCount} at-bats, ${pitchCount} pitches</span>
                                    <span class="toggle-icon ${isCurrentInning ? 'expanded' : ''}" id="toggle-${gameId}-${halfInningKey}">${isCurrentInning ? '▼' : '▶'}</span>
                                </div>
                                <div class="half-inning-content" id="content-${gameId}-${halfInningKey}" style="display: ${isCurrentInning ? 'block' : 'none'};">
                        `;
                        
                        // Sort at-bats by sequence
                        const sortedAtBats = Object.entries(halfInning.at_bats).sort((a, b) => 
                            a[1].batter_name.localeCompare(b[1].batter_name)
                        );
                        
                        sortedAtBats.forEach(([atBatKey, atBat]) => {
                            const resultClass = getResultClass(atBat.result);
                            
                            pitchHtml += `
                                <div class="at-bat-section">
                                    <div class="at-bat-header" onclick="toggleAtBat('${gameId}', '${halfInningKey}', '${atBatKey}')">
                                        <span class="at-bat-title">${atBat.batter_name}</span>
                                        <span class="at-bat-result ${resultClass}">${atBat.result}</span>
                                        <span class="at-bat-pitch-count">${atBat.pitch_count} pitches</span>
                                        <span class="toggle-icon" id="toggle-${gameId}-${halfInningKey}-${atBatKey}">▶</span>
                                    </div>
                                    <div class="at-bat-content" id="content-${gameId}-${halfInningKey}-${atBatKey}" style="display: none;">
                            `;
                            
                            // Display each individual pitch
                            atBat.pitches.forEach((pitch, pitchIndex) => {
                                const isNotable = isNotablePitch(pitch);
                                const velocityClass = pitch.velocity >= 100 ? 'fast' : '';
                                
                                pitchHtml += `
                                    <div class="individual-pitch ${isNotable ? 'notable' : ''}" data-pitch-type="${pitch.pitch_type.toLowerCase()}">
                                        <div class="pitch-info">
                                            <div class="pitch-header">
                                                <div>
                                                    <span class="pitch-type-badge">${pitch.pitch_type}</span>
                                                    <span class="velocity-badge ${velocityClass}">${pitch.velocity} mph</span>
                                                    ${isNotable ? '<span class="velocity-badge" style="background: #ffc107; color: #000;">⭐ Notable</span>' : ''}
                                                </div>
                                                <div class="pitch-detail"><strong>Count:</strong> ${pitch.count}</div>
                                            </div>
                                            
                                            <div class="pitch-details-grid">
                                                <div class="pitch-detail">
                                                    <strong>Pitch #${pitch.pitch_number}</strong>
                                                </div>
                                                <div class="pitch-detail">
                                                    <strong>Result:</strong> ${pitch.result}
                                                </div>
                                                <div class="pitch-detail">
                                                    <strong>Pitcher:</strong> ${pitch.pitcher_name}
                                                </div>
                                                <div class="pitch-detail">
                                                    <strong>Batter:</strong> ${pitch.batter_name}
                                                </div>
                                            </div>
                                        </div>
                                        <div class="pitch-actions">
                                            <button class="create-pitch-gif-btn" 
                                                    onclick="createPitchGif('${gameId}', '${pitch.play_id}', '${pitch.team_batting}', ${JSON.stringify(pitch).replace(/"/g, '&quot;')}, this)">
                                                🎬 Create Pitch GIF
                                            </button>
                                        </div>
                                    </div>
                                `;
                            });
                            
                            pitchHtml += `
                                    </div>
                                </div>
                            `;
                        });
                        
                        pitchHtml += `
                                </div>
                            </div>
                        `;
                    });
                    
                    pitchContainer.innerHTML = pitchHtml;
                    button.innerHTML = `📊 ${totalPitches} Pitches Available`;
                    
                } else {
                    pitchContainer.innerHTML = '<div class="no-pitches">No pitch data available for this game</div>';
                    button.innerHTML = '📊 No Pitch Data';
                }
                
            } catch (error) {
                console.error('Error loading pitch data:', error);
                pitchContainer.innerHTML = '<div class="no-pitches">Error loading pitch data</div>';
                button.innerHTML = '📊 Error Loading';
            }
            
            setTimeout(() => {
                button.disabled = false;
            }, 2000);
        }

        function isNotablePitch(pitch) {
            return pitch.velocity >= 100 || 
                   pitch.result.toLowerCase().includes('strikeout') ||
                   pitch.result.toLowerCase().includes('home run') ||
                   pitch.pitch_type.toLowerCase().includes('knuckleball');
        }

        function getResultClass(result) {
            const lower = result.toLowerCase();
            if (lower.includes('strikeout')) return 'strikeout';
            if (lower.includes('home run')) return 'home-run';
            return '';
        }

        function filterPitches() {
            const pitchFilter = document.getElementById('pitchFilter').value;
            currentFilters.pitchFilter = pitchFilter;
            
            document.querySelectorAll('.individual-pitch').forEach(pitch => {
                let shouldShow = true;
                
                if (pitchFilter === 'notable') {
                    shouldShow = pitch.classList.contains('notable');
                } else if (pitchFilter === 'strikeouts') {
                    shouldShow = pitch.textContent.toLowerCase().includes('strikeout');
                } else if (pitchFilter === 'fast') {
                    shouldShow = pitch.textContent.includes('mph') && 
                                parseInt(pitch.textContent.match(/(\d+) mph/)?.[1] || 0) >= 100;
                }
                
                pitch.style.display = shouldShow ? 'block' : 'none';
            });
        }

        function toggleHalfInning(gameId, halfInningKey) {
            const content = document.getElementById(`content-${gameId}-${halfInningKey}`);
            const toggle = document.getElementById(`toggle-${gameId}-${halfInningKey}`);
            
            if (content.style.display === 'none') {
                content.style.display = 'block';
                toggle.textContent = '▼';
                toggle.classList.add('expanded');
            } else {
                content.style.display = 'none';
                toggle.textContent = '▶';
                toggle.classList.remove('expanded');
            }
        }

        function toggleAtBat(gameId, halfInningKey, atBatKey) {
            const content = document.getElementById(`content-${gameId}-${halfInningKey}-${atBatKey}`);
            const toggle = document.getElementById(`toggle-${gameId}-${halfInningKey}-${atBatKey}`);
            
            if (content.style.display === 'none') {
                content.style.display = 'block';
                toggle.textContent = '▼';
                toggle.classList.add('expanded');
            } else {
                content.style.display = 'none';
                toggle.textContent = '▶';
                toggle.classList.remove('expanded');
            }
        }

        function expandAllSections() {
            document.querySelectorAll('.half-inning-content, .at-bat-content').forEach(content => {
                content.style.display = 'block';
            });
            document.querySelectorAll('.toggle-icon').forEach(toggle => {
                toggle.textContent = '▼';
                toggle.classList.add('expanded');
            });
        }

        function collapseAllSections() {
            document.querySelectorAll('.half-inning-content, .at-bat-content').forEach(content => {
                content.style.display = 'none';
            });
            document.querySelectorAll('.toggle-icon').forEach(toggle => {
                toggle.textContent = '▶';
                toggle.classList.remove('expanded');
            });
        }

        function expandGameSections(gameId) {
            document.querySelectorAll(`[id^="content-${gameId}-"]`).forEach(content => {
                content.style.display = 'block';
            });
            document.querySelectorAll(`[id^="toggle-${gameId}-"]`).forEach(toggle => {
                toggle.textContent = '▼';
                toggle.classList.add('expanded');
            });
        }

        function collapseGameSections(gameId) {
            document.querySelectorAll(`[id^="content-${gameId}-"]`).forEach(content => {
                content.style.display = 'none';
            });
            document.querySelectorAll(`[id^="toggle-${gameId}-"]`).forEach(toggle => {
                toggle.textContent = '▶';
                toggle.classList.remove('expanded');
            });
        }

        function highlightNotablePitches(gameId) {
            // First collapse all
            collapseGameSections(gameId);
            
            // Then expand sections containing notable pitches
            document.querySelectorAll(`[data-game-id="${gameId}"] .individual-pitch.notable`).forEach(pitch => {
                let current = pitch;
                while (current) {
                    if (current.classList.contains('at-bat-content') || current.classList.contains('half-inning-content')) {
                        current.style.display = 'block';
                        
                        // Update corresponding toggle
                        const contentId = current.id;
                        const toggleId = contentId.replace('content-', 'toggle-');
                        const toggle = document.getElementById(toggleId);
                        if (toggle) {
                            toggle.textContent = '▼';
                            toggle.classList.add('expanded');
                        }
                    }
                    current = current.parentElement;
                }
            });
        }

        async function createPitchGif(gameId, playId, teamBatting, pitchInfo, button) {
            // Show loading state
            const originalText = button.textContent;
            button.disabled = true;
            button.innerHTML = '<div class="loading"></div> Creating...';
            
            try {
                const response = await fetch('/api/create_pitch_gif', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        game_id: parseInt(gameId),
                        play_id: playId,
                        team_batting: teamBatting,
                        pitch_info: pitchInfo
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showToast(`🎬 Pitch GIF created and sent! ${pitchInfo.pitch_type} ${pitchInfo.velocity}mph`, 'success');
                    
                    // Update button to show success
                    button.textContent = '✅ GIF Created';
                    button.classList.add('success');
                    
                } else {
                    showToast(`❌ Failed to create pitch GIF: ${result.error}`, 'error');
                    button.textContent = originalText;
                    button.disabled = false;
                }

            } catch (error) {
                console.error('Error creating pitch GIF:', error);
                showToast('❌ Failed to create pitch GIF', 'error');
                button.textContent = originalText;
                button.disabled = false;
            }
        }

        function refreshDashboard() {
            loadGames();
            showToast('Dashboard refreshed', 'success');
        }

        function showToast(message, type = 'success') {
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }

            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => toast.classList.add('show'), 100);

            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }
    </script>
