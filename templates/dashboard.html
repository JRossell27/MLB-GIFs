<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual MLB GIF Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 15px;
            font-size: 14px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            backdrop-filter: blur(15px);
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.4);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            flex-wrap: wrap;
            gap: 10px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }

        .status-indicator.inactive {
            background: #dc3545;
            animation: none;
        }

        .game-summary {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .summary-item {
            background: rgba(255,255,255,0.1);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .summary-item.live { background: rgba(40, 167, 69, 0.3); }
        .summary-item.warmup { background: rgba(255, 193, 7, 0.3); }
        .summary-item.scheduled { background: rgba(108, 117, 125, 0.3); }
        .summary-item.final { background: rgba(111, 66, 193, 0.3); }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-size: 0.9em;
        }

        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
        }

        .btn-success {
            background: linear-gradient(45deg, #28a745, #1e7e34);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(45deg, #dc3545, #c82333);
            color: white;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }

        .games-grid {
            display: grid;
            gap: 15px;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        }

        .game-card {
            background: rgba(0,0,0,0.4);
            border-radius: 15px;
            padding: 18px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }

        .game-card.live {
            border-left: 4px solid #28a745;
        }

        .game-card.warmup {
            border-left: 4px solid #ffc107;
        }

        .game-card.scheduled {
            border-left: 4px solid #6c757d;
        }

        .game-card.final {
            border-left: 4px solid #6f42c1;
        }

        .game-card:hover {
            transform: translateY(-3px);
            border-color: rgba(255,107,53,0.5);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255,107,53,0.3);
        }

        .game-matchup {
            font-size: 1.2em;
            font-weight: bold;
            color: #ff6b35;
        }

        .game-score {
            font-size: 1em;
            background: rgba(255,255,255,0.1);
            padding: 6px 12px;
            border-radius: 10px;
        }

        .game-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .info-item {
            text-align: center;
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 8px;
        }

        .info-label {
            font-size: 0.75em;
            opacity: 0.7;
            margin-bottom: 3px;
        }

        .info-value {
            font-size: 0.9em;
            font-weight: bold;
            color: #00ff88;
        }

        .plays-section {
            margin-top: 15px;
        }

        .plays-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .plays-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #ff6b35;
        }

        .plays-count {
            background: linear-gradient(45deg, #6f42c1, #e83e8c);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .plays-list {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 8px;
        }

        .play-item {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 12px;
            border-left: 3px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .play-item:hover {
            background: rgba(255,255,255,0.1);
            border-left-color: #ff6b35;
            transform: translateX(3px);
        }

        .play-item.high-impact {
            border-left-color: #ff6b35;
        }

        .play-item.gif-created {
            border-left-color: #28a745;
            background: rgba(40, 167, 69, 0.1);
        }

        .play-item.gif-processing {
            border-left-color: #ffc107;
            background: rgba(255, 193, 7, 0.1);
        }

        .play-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .play-event {
            font-size: 1em;
            font-weight: bold;
            color: #00ff88;
        }

        .play-impact {
            background: linear-gradient(45deg, #6f42c1, #e83e8c);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: bold;
        }

        .play-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 8px;
            margin-bottom: 12px;
        }

        .detail-item {
            text-align: center;
            background: rgba(255,255,255,0.05);
            padding: 6px;
            border-radius: 6px;
        }

        .detail-label {
            font-size: 0.7em;
            opacity: 0.7;
            margin-bottom: 2px;
        }

        .detail-value {
            font-size: 0.8em;
            font-weight: bold;
        }

        .play-description {
            background: rgba(0,0,0,0.3);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-style: italic;
            border-left: 3px solid #007bff;
            font-size: 0.9em;
        }

        .play-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .btn-gif {
            padding: 6px 12px;
            font-size: 0.8em;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-gif:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 8px rgba(255, 107, 53, 0.4);
        }

        .btn-gif:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #ffffff40;
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .no-games {
            text-align: center;
            padding: 40px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .no-games h3 {
            font-size: 1.3em;
            margin-bottom: 12px;
            color: #ff6b35;
        }

        .no-games p {
            opacity: 0.7;
            font-size: 1em;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255,107,53,0.6);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255,107,53,0.8);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .status-bar {
                flex-direction: column;
                gap: 10px;
            }

            .controls {
                justify-content: center;
            }

            .games-grid {
                grid-template-columns: 1fr;
            }

            .game-info {
                grid-template-columns: repeat(2, 1fr);
            }

            .play-details {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Toast notifications */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            border-left: 4px solid #28a745;
            backdrop-filter: blur(10px);
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.error {
            border-left-color: #dc3545;
        }

        .toast.warning {
            border-left-color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⚾ MLB GIF Dashboard</h1>
            <p>Manual Play Selection & GIF Creation</p>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <div class="status-indicator" id="monitoring-indicator"></div>
                <span>Monitoring: <span id="monitoring-status">Starting...</span></span>
            </div>
            <div class="status-item">
                <span>Last Update: <span id="last-update">Never</span></span>
            </div>
            <div class="game-summary" id="game-summary">
                <!-- Game counts will be populated here -->
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-success" onclick="startMonitoring()">▶️ Start Monitoring</button>
            <button class="btn btn-danger" onclick="stopMonitoring()">⏹️ Stop Monitoring</button>
            <button class="btn btn-primary" onclick="refreshData()">🔄 Refresh</button>
        </div>

        <div id="games-container">
            <div class="no-games">
                <h3>Loading Games...</h3>
                <p>Please wait while we fetch today's MLB games and plays.</p>
            </div>
        </div>
    </div>

    <script>
        let isRefreshing = false;

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            refreshData();
            // Auto-refresh every 30 seconds
            setInterval(refreshData, 30000);
        });

        async function refreshData() {
            if (isRefreshing) return;
            isRefreshing = true;

            try {
                // Fetch games data
                const gamesResponse = await fetch('/api/games');
                const gamesData = await gamesResponse.json();

                // Fetch status data
                const statusResponse = await fetch('/api/status');
                const statusData = await statusResponse.json();

                // Update status bar
                updateStatusBar(statusData, gamesData);

                // Update games display
                updateGamesDisplay(gamesData.games);

            } catch (error) {
                console.error('Error refreshing data:', error);
                showToast('Failed to refresh data', 'error');
            } finally {
                isRefreshing = false;
            }
        }

        function updateStatusBar(status, games) {
            const monitoringIndicator = document.getElementById('monitoring-indicator');
            const monitoringStatus = document.getElementById('monitoring-status');
            const lastUpdate = document.getElementById('last-update');
            const gameSummary = document.getElementById('game-summary');

            // Update monitoring status
            if (status.monitoring) {
                monitoringIndicator.classList.remove('inactive');
                monitoringStatus.textContent = 'Active';
            } else {
                monitoringIndicator.classList.add('inactive');
                monitoringStatus.textContent = 'Inactive';
            }

            // Update last update time
            if (games.last_update) {
                const updateTime = new Date(games.last_update);
                lastUpdate.textContent = updateTime.toLocaleTimeString();
            }

            // Update game summary
            const summary = games.summary || {};
            gameSummary.innerHTML = `
                <div class="summary-item live">🟢 Live: ${summary.live || 0}</div>
                <div class="summary-item warmup">🟡 Warmup: ${summary.warmup || 0}</div>
                <div class="summary-item scheduled">📅 Scheduled: ${summary.scheduled || 0}</div>
                <div class="summary-item final">⚫ Final: ${summary.final || 0}</div>
            `;
        }

        function updateGamesDisplay(games) {
            const container = document.getElementById('games-container');

            if (!games || games.length === 0) {
                container.innerHTML = `
                    <div class="no-games">
                        <h3>📅 No Games Today</h3>
                        <p>No MLB games found for today or games haven't started yet.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `<div class="games-grid">${games.map(game => createGameCard(game)).join('')}</div>`;
        }

        function createGameCard(game) {
            const sortedPlays = game.plays.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            let gameClass = game.category || 'other';
            
            // Format game time for scheduled games
            let gameTimeDisplay = '';
            if (game.category === 'scheduled' && game.game_time) {
                try {
                    const gameDate = new Date(game.game_time);
                    gameTimeDisplay = gameDate.toLocaleTimeString('en-US', {
                        hour: 'numeric',
                        minute: '2-digit',
                        timeZoneName: 'short'
                    });
                } catch (e) {
                    gameTimeDisplay = 'TBD';
                }
            }

            return `
                <div class="game-card ${gameClass}">
                    <div class="game-header">
                        <div class="game-matchup">
                            ${game.away_team} @ ${game.home_team}
                        </div>
                        <div class="game-score">
                            ${game.category === 'scheduled' ? gameTimeDisplay : `${game.away_score} - ${game.home_score}`}
                        </div>
                    </div>

                    <div class="game-info">
                        <div class="info-item">
                            <div class="info-label">Status</div>
                            <div class="info-value">${game.game_state}</div>
                        </div>
                        ${game.category !== 'scheduled' ? `
                        <div class="info-item">
                            <div class="info-label">Inning</div>
                            <div class="info-value">${game.inning} ${game.inning_state}</div>
                        </div>
                        ` : ''}
                        <div class="info-item">
                            <div class="info-label">Venue</div>
                            <div class="info-value">${game.venue}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Plays</div>
                            <div class="info-value">${game.plays.length}</div>
                        </div>
                    </div>

                    ${game.category === 'scheduled' ? `
                    <div style="text-align: center; padding: 15px; background: rgba(255, 193, 7, 0.1); border-radius: 8px; margin-top: 15px;">
                        <div style="font-size: 1.1em; font-weight: bold; color: #ffc107; margin-bottom: 8px;">🕒 ${gameTimeDisplay}</div>
                        <div style="opacity: 0.8; font-style: italic;">Game hasn't started yet - check back when it begins!</div>
                    </div>
                    ` : `
                    <div class="plays-section">
                        <div class="plays-header">
                            <div class="plays-title">Recent Plays</div>
                            <div class="plays-count">${game.plays.length} plays</div>
                        </div>
                        <div class="plays-list">
                            ${sortedPlays.length > 0 ? sortedPlays.slice(0, 10).map(play => createPlayItem(play)).join('') : '<div style="text-align: center; padding: 15px; opacity: 0.7;">No plays yet - game just started!</div>'}
                        </div>
                    </div>
                    `}
                </div>
            `;
        }

        function createPlayItem(play) {
            const impactClass = play.impact_score > 0.2 ? 'high-impact' : '';
            const statusClass = play.gif_created ? 'gif-created' : (play.gif_processing ? 'gif-processing' : '');

            return `
                <div class="play-item ${impactClass} ${statusClass}">
                    <div class="play-header">
                        <div class="play-event">${play.event}</div>
                        <div class="play-impact">${(play.impact_score * 100).toFixed(1)}%</div>
                    </div>

                    <div class="play-details">
                        <div class="detail-item">
                            <div class="detail-label">Inning</div>
                            <div class="detail-value">${play.inning}${play.half_inning}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Score</div>
                            <div class="detail-value">${play.away_score}-${play.home_score}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Outs</div>
                            <div class="detail-value">${play.outs}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">WPA</div>
                            <div class="detail-value">${(play.wpa * 100).toFixed(1)}%</div>
                        </div>
                    </div>

                    <div class="play-description">
                        ${play.description}
                    </div>

                    <div class="play-details">
                        <div class="detail-item">
                            <div class="detail-label">Batter</div>
                            <div class="detail-value">${play.batter}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Pitcher</div>
                            <div class="detail-value">${play.pitcher}</div>
                        </div>
                    </div>

                    <div class="play-actions">
                        ${createGifButton(play)}
                    </div>
                </div>
            `;
        }

        function createGifButton(play) {
            if (play.gif_created) {
                return '<button class="btn-gif" disabled>✅ GIF Sent</button>';
            } else if (play.gif_processing) {
                return '<button class="btn-gif" disabled><span class="loading"></span> Creating...</button>';
            } else {
                return `<button class="btn-gif" onclick="createGif('${play.play_id}', event)">🎬 Create GIF</button>`;
            }
        }

        async function createGif(playId, event) {
            event.stopPropagation();

            try {
                const button = event.target;
                const originalText = button.innerHTML;
                
                // Update button to show loading
                button.innerHTML = '<span class="loading"></span> Creating...';
                button.disabled = true;

                const response = await fetch('/api/create_gif', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ play_id: playId })
                });

                const result = await response.json();

                if (result.success) {
                    button.innerHTML = '✅ GIF Sent';
                    showToast('GIF created and sent to Discord!', 'success');
                    
                    // Refresh data to update play status
                    setTimeout(refreshData, 1000);
                } else {
                    button.innerHTML = originalText;
                    button.disabled = false;
                    showToast(`Failed to create GIF: ${result.error}`, 'error');
                }

            } catch (error) {
                console.error('Error creating GIF:', error);
                showToast('Failed to create GIF', 'error');
                
                // Reset button
                event.target.innerHTML = '🎬 Create GIF';
                event.target.disabled = false;
            }
        }

        async function startMonitoring() {
            try {
                const response = await fetch('/start_monitoring');
                if (response.ok) {
                    showToast('Monitoring started', 'success');
                    refreshData();
                } else {
                    showToast('Failed to start monitoring', 'error');
                }
            } catch (error) {
                showToast('Failed to start monitoring', 'error');
            }
        }

        async function stopMonitoring() {
            try {
                const response = await fetch('/stop_monitoring');
                if (response.ok) {
                    showToast('Monitoring stopped', 'success');
                    refreshData();
                } else {
                    showToast('Failed to stop monitoring', 'error');
                }
            } catch (error) {
                showToast('Failed to stop monitoring', 'error');
            }
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            // Show toast
            setTimeout(() => toast.classList.add('show'), 100);

            // Hide and remove toast
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
    </script>
</body>
