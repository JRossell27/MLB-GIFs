<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual MLB GIF Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 15px;
            font-size: 14px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            backdrop-filter: blur(15px);
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.4);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            flex-wrap: wrap;
            gap: 10px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }

        .status-indicator.inactive {
            background: #dc3545;
            animation: none;
        }

        .game-summary {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .summary-item {
            background: rgba(255,255,255,0.1);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .summary-item.live { background: rgba(40, 167, 69, 0.3); }
        .summary-item.warmup { background: rgba(255, 193, 7, 0.3); }
        .summary-item.scheduled { background: rgba(108, 117, 125, 0.3); }
        .summary-item.final { background: rgba(111, 66, 193, 0.3); }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-size: 0.9em;
        }

        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
        }

        .btn-success {
            background: linear-gradient(45deg, #28a745, #1e7e34);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(45deg, #dc3545, #c82333);
            color: white;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }

        .games-grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            margin-bottom: 20px;
        }

        .game-card {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            border-left: 4px solid transparent;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            cursor: pointer;
            min-height: 150px;
        }

        .game-card.collapsed .game-content {
            display: none;
        }

        .game-card.live {
            border-left-color: #28a745;
            box-shadow: 0 0 15px rgba(40, 167, 69, 0.2);
        }

        .game-card.warmup {
            border-left-color: #ffc107;
            box-shadow: 0 0 15px rgba(255, 193, 7, 0.2);
        }

        .game-card.scheduled {
            border-left-color: #6c757d;
        }

        .game-card.final {
            border-left-color: #6f42c1;
        }

        .game-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .game-teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            gap: 15px;
        }

        .team-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
            flex: 1;
        }

        .team-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #00ff88;
        }

        .game-status {
            font-size: 0.9em;
            opacity: 0.7;
        }

        .game-score-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            flex: 1;
        }

        .score-display {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .score {
            font-size: 1.4em;
            font-weight: bold;
            color: #ff6b35;
        }

        .inning {
            font-size: 0.9em;
            opacity: 0.7;
        }

        .venue-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }

        .venue {
            font-size: 0.8em;
            opacity: 0.8;
            text-align: center;
        }

        .start-time {
            font-size: 0.7em;
            opacity: 0.6;
        }

        .plays-summary {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            min-width: 80px;
        }

        .savant-indicator {
            font-size: 0.75em;
            padding: 2px 6px;
            border-radius: 4px;
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            font-weight: bold;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        .savant-indicator.unavailable {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        .savant-info {
            background: rgba(40, 167, 69, 0.1);
            border-left: 3px solid #28a745;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .savant-info.unavailable {
            background: rgba(220, 53, 69, 0.1);
            border-left-color: #dc3545;
        }

        .savant-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .savant-title {
            font-weight: bold;
            font-size: 0.9em;
        }

        .savant-stats {
            font-size: 0.8em;
            opacity: 0.8;
        }

        .savant-note {
            font-size: 0.8em;
            opacity: 0.7;
            font-style: italic;
        }

        .play-video-indicator {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            font-size: 0.75em;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
        }

        .play-video-indicator.savant-available {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        .play-video-indicator.highlight-only {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        .play-video-indicator.no-video {
            background: rgba(108, 117, 125, 0.2);
            color: #6c757d;
            border: 1px solid rgba(108, 117, 125, 0.3);
        }

        .plays-count {
            font-size: 0.8em;
            opacity: 0.7;
        }

        .plays-number {
            font-size: 1.2em;
            font-weight: bold;
            color: #ff6b35;
        }

        .toggle-icon {
            font-size: 1.2em;

        }

        .game-content {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);

            opacity: 0.5;
            cursor: not-allowed;

        /* Hierarchical Pitch Display Styles */
        .pitch-summary {
            background: rgba(255,255,255,0.1);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        .half-inning-section {
            margin-bottom: 12px;
            background: rgba(255,255,255,0.08);

            overflow: hidden;

        .half-inning-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;

            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .half-inning-header:hover {
            background: rgba(255,255,255,0.15);
        }

        .half-inning-title {
            font-weight: bold;
            color: #ff6b35;
            font-size: 1.1em;
        }

        .half-inning-stats {
            font-size: 0.85em;
            opacity: 0.8;

        .half-inning-content {

        }

        .at-bat-section {
            margin-bottom: 10px;
            background: rgba(255,255,255,0.05);

        .at-bat-header {

            justify-content: space-between;

        .at-bat-header:hover {

        .at-bat-title {

        .at-bat-result {
            font-size: 0.85em;

            font-weight: bold;

        .at-bat-pitch-count {

        .individual-pitch {

            padding: 8px 10px;
            margin-bottom: 6px;

        .pitch-details-grid {

            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 8px;
            font-size: 0.8em;

        .pitch-detail {
            opacity: 0.9;
        }

        .pitch-detail strong {
            color: #ff6b35;
        }

        .create-pitch-gif-btn {
            background: linear-gradient(45deg, #28a745, #1e7e34);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8em;
            transition: all 0.3s ease;
            font-weight: bold;
            white-space: nowrap;
        }

        .create-pitch-gif-btn:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(40, 167, 69, 0.4);
        }

        .create-pitch-gif-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .toggle-icon {
            font-size: 0.8em;
            transition: transform 0.3s ease;
        }

        .no-pitches {
            text-align: center;
            padding: 20px;
            opacity: 0.7;
            font-style: italic;

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎬 MLB Manual GIF Dashboard</h1>
            <div class="status" id="status">
                <div class="status-bar">
                    <div class="status-item">
                        <div class="status-indicator" id="status-indicator"></div>
                        <span id="status-text">Loading...</span>
                    </div>
                    <div class="status-item">
                        <span id="last-update">Last Update: Never</span>
                    </div>
                    <div class="game-summary" id="game-summary">
                        <!-- Game summary will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>

        <div class="control-bar">
            <div class="control-group">
                <label for="playFilter">Filter:</label>
                <select id="playFilter" class="filter-dropdown">
                    <option value="all">All Plays</option>
                    <option value="high-impact">High Impact Only</option>
                    <option value="recent">Last 30 Minutes</option>
                    <option value="hits">Hits & Home Runs</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="searchInput">Search:</label>
                <input type="text" id="searchInput" class="search-input" placeholder="Search by player, event, description...">
            </div>
            
            <button id="expandAllBtn" class="control-button">Expand All Games</button>
            <button id="collapseAllBtn" class="control-button">Collapse All Games</button>
        </div>

        <div id="games-container">
            <div class="no-games">
                <h3>Loading Games...</h3>
                <p>Please wait while we fetch today's MLB games and plays.</p>
            </div>
        </div>
    </div>

    <script>
        let currentFilter = 'all';
        let currentSearch = '';
        let allGamesExpanded = false;
        let expandedGames = new Set();

        // Initialize event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Filter dropdown
            document.getElementById('playFilter').addEventListener('change', function(e) {
                currentFilter = e.target.value;
                loadGames();
            });

            // Search input
            document.getElementById('searchInput').addEventListener('input', function(e) {
                currentSearch = e.target.value.toLowerCase();
                loadGames();
            });

            // Expand/Collapse buttons
            document.getElementById('expandAllBtn').addEventListener('click', function() {
                allGamesExpanded = true;
                loadGames();
            });

            document.getElementById('collapseAllBtn').addEventListener('click', function() {
                allGamesExpanded = false;
                loadGames();
            });

            loadGames();
            setInterval(loadGames, 30000); // Refresh every 30 seconds
        });

        function filterPlays(plays) {
            return plays.filter(play => {
                // Apply search filter
                if (currentSearch) {
                    const searchTerms = [
                        play.batter || '',           // Use 'batter' not 'batter_name'
                        play.pitcher || '',          // Use 'pitcher' not 'pitcher_name'
                        play.event || '',            // Use 'event' not 'event_type'
                        play.description || ''
                    ].join(' ').toLowerCase();
                    
                    if (!searchTerms.includes(currentSearch)) {
                        return false;
                    }
                }

                // Apply dropdown filter
                switch (currentFilter) {
                    case 'high-impact':
                        return (play.wpa && Math.abs(play.wpa) > 0.1) || 
                               (play.impact_score && play.impact_score > 0.5);
                    
                    case 'recent':
                        if (play.timestamp) {
                            const playTime = new Date(play.timestamp);
                            const now = new Date();
                            const diffMinutes = (now - playTime) / (1000 * 60);
                            return diffMinutes <= 30;
                        }
                        return true;
                    
                    case 'hits':
                        const event = (play.event || '').toLowerCase();
                        return event.includes('single') || event.includes('double') || 
                               event.includes('triple') || event.includes('home_run') ||
                               event.includes('home run');
                    
                    default:
                        return true;
                }
            });
        }

        function groupPlaysByInning(plays) {
            const innings = {};
            plays.forEach(play => {
                const inning = play.inning || 'Unknown';
                const key = `${inning}${play.half_inning === 'bottom' ? 'B' : 'T'}`;
                if (!innings[key]) {
                    innings[key] = [];
                }
                innings[key].push(play);
            });
            return innings;
        }

        function toggleGame(gameId) {
            if (expandedGames.has(gameId)) {
                expandedGames.delete(gameId);
            } else {
                expandedGames.add(gameId);
            }
            loadGames(); // Refresh display
        }

        function formatGameTime(gameTime) {
            try {
                const date = new Date(gameTime);
                return date.toLocaleTimeString('en-US', { 
                    hour: 'numeric', 
                    minute: '2-digit',
                    timeZoneName: 'short'
                });
            } catch (e) {
                return 'TBD';
            }
        }

        function toggleExpandAll() {
            allGamesExpanded = !allGamesExpanded;
            const button = document.querySelector('.expand-all-btn');
            button.textContent = allGamesExpanded ? 'Collapse All Games' : 'Expand All Games';
            loadGames();
        }

        async function loadGames() {
            try {
                const response = await fetch('/api/games');
                const gamesData = await response.json();

                // Update status display
                const statusIndicator = document.getElementById('status-indicator');
                const statusText = document.getElementById('status-text');
                const lastUpdate = document.getElementById('last-update');
                const gameSummary = document.getElementById('game-summary');

                if (statusIndicator && statusText) {
                    statusIndicator.className = 'status-indicator';
                    statusText.textContent = gamesData.monitoring ? 'System Active' : 'System Inactive';
                }

                if (lastUpdate && gamesData.last_update) {
                    const updateTime = new Date(gamesData.last_update);
                    lastUpdate.textContent = `Last Update: ${updateTime.toLocaleTimeString()}`;
                }

                if (gameSummary && gamesData.summary) {
                    const summary = gamesData.summary;
                    gameSummary.innerHTML = `
                        <div class="summary-item live">${summary.live} Live</div>
                        <div class="summary-item warmup">${summary.warmup} Warmup</div>
                        <div class="summary-item scheduled">${summary.scheduled} Scheduled</div>
                        <div class="summary-item final">${summary.final} Final</div>
                    `;
                }

                if (gamesData.games.length === 0) {
                    document.getElementById('games-container').innerHTML = `
                        <div class="no-games">
                            <h3>📅 No Games Today</h3>
                            <p>No MLB games found for today or games haven't started yet.</p>
                        </div>
                    `;
                    return;
                }

                // Process games without breaking the data structure
                const processedGames = gamesData.games.map(game => {
                    // Apply filters to plays
                    const filteredPlays = filterPlays(game.plays);
                    
                    // Return game with filtered plays
                    return {
                        ...game,
                        plays: filteredPlays
                    };
                });

                updateGamesDisplay(processedGames);
            } catch (error) {
                console.error('Error loading games:', error);
                showToast('Failed to load games', 'error');
                
                // Update status to show error
                const statusIndicator = document.getElementById('status-indicator');
                const statusText = document.getElementById('status-text');
                if (statusIndicator && statusText) {
                    statusIndicator.className = 'status-indicator inactive';
                    statusText.textContent = 'Connection Error';
                }
            }
        }

        function updateGamesDisplay(games) {
            const container = document.getElementById('games-container');
            
            if (games.length === 0) {
                container.innerHTML = `
                    <div class="no-games">
                        <h3>📅 No Games Found</h3>
                        <p>No games match your current filters.</p>
                    </div>
                `;
                return;
            }

            // Create the games grid container
            let html = '<div class="games-grid">';
            
            games.forEach(game => {
                const isExpanded = allGamesExpanded || expandedGames.has(game.game_id);
                const playCount = game.plays.length;
                
                // Determine game status class for proper styling
                let gameStatusClass = 'scheduled';  // default
                const gameState = (game.game_state || '').toLowerCase();
                if (gameState.includes('live') || gameState.includes('progress')) {
                    gameStatusClass = 'live';
                } else if (gameState.includes('warmup') || gameState.includes('pre-game')) {
                    gameStatusClass = 'warmup';
                } else if (gameState.includes('final') || gameState.includes('completed')) {
                    gameStatusClass = 'final';
                }
                
                html += `
                    <div class="game-card ${gameStatusClass}">
                        <div class="game-header" onclick="toggleGame(${game.game_id})">
                            <div class="game-teams">
                                <div class="team-info">
                                    <div class="team-name">${game.away_team} @ ${game.home_team}</div>
                                    <div class="game-status">${game.game_state || 'Unknown'}</div>
                                </div>
                                <div class="game-score-section">
                                    <div class="score-display">
                                        <div class="score">${game.away_score || 0} - ${game.home_score || 0}</div>
                                        <div class="inning">Inning ${game.inning || 'N/A'}</div>
                                    </div>
                                    <div class="venue-info">
                                        <div class="venue">${game.venue || 'Unknown Venue'}</div>
                                        <div class="start-time">${game.game_time ? formatGameTime(game.game_time) : 'TBD'}</div>
                                    </div>
                                </div>
                                <div class="plays-summary">
                                    <div class="plays-count">Plays</div>
                                    <div class="plays-number">${playCount}</div>
                                    ${game.baseball_savant && game.baseball_savant.available ? 
                                        `<div class="savant-indicator" title="Baseball Savant: ${game.baseball_savant.plays_with_video}/${game.baseball_savant.total_plays} plays with video">⚾ ${Math.round(game.baseball_savant.coverage_percent)}%</div>` :
                                        `<div class="savant-indicator unavailable" title="Baseball Savant: No video data">❌ No Video</div>`
                                    }
                                    <div class="toggle-icon">${isExpanded ? '▼' : '📅'}</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="game-content" style="display: ${isExpanded ? 'block' : 'none'};">
                            <!-- Baseball Savant Video Info -->
                            ${game.baseball_savant && game.baseball_savant.available ? `
                                <div class="savant-info">
                                    <div class="savant-header">
                                        <span class="savant-title">⚾ Baseball Savant Video Coverage</span>
                                        <span class="savant-stats">${game.baseball_savant.plays_with_video}/${game.baseball_savant.total_plays} plays (${Math.round(game.baseball_savant.coverage_percent)}%)</span>
                                    </div>
                                </div>
                            ` : `
                                <div class="savant-info unavailable">
                                    <div class="savant-header">
                                        <span class="savant-title">❌ Baseball Savant: No Video Data Available</span>
                                        <span class="savant-note">Individual play videos not available - use highlights below</span>
                                    </div>
                                </div>
                            `}
                            
                            <!-- Individual Plays Section -->
                            <div class="plays-section">
                                <div class="plays-header">
                                    <span class="plays-title">🎯 Individual Plays ${game.baseball_savant && game.baseball_savant.available ? '(Baseball Savant + MLB Highlights)' : '(MLB Highlights Only)'}</span>
                                    <span class="plays-count">${playCount} plays available</span>
                                </div>
                                <div class="plays-list">
                                    ${playCount > 0 ? renderAllPlays(game.plays, game.game_id, game.baseball_savant) : 
                                        '<div class="no-plays"><p>No plays available yet</p></div>'}
                                </div>
                            </div>
                            
                            <!-- NEW: Pitch-by-Pitch Section -->
                            <div class="pitch-section">
                                <div class="pitch-header">
                                    <span class="pitch-title">⚾ Pitch-by-Pitch Analysis</span>
                                    <button class="load-pitches-btn" onclick="loadPitchData(${game.game_id})">
                                        Load Pitch Data
                                    </button>
                                </div>
                                <div id="pitches-${game.game_id}" class="pitch-data-container">
                                    <div class="no-pitches">Click "Load Pitch Data" to see individual pitch-by-pitch breakdown with video access</div>
                                </div>
                            </div>
                            
                            <!-- MLB API Highlights Section (Primary Method) -->
                            <div class="highlights-section">
                                <div class="highlights-header">
                                    <span class="highlights-title">📺 MLB Official Highlights (Recommended)</span>
                                    <button class="load-highlights-btn" onclick="loadHighlights(${game.game_id})">
                                        Load Highlights
                                    </button>
                                </div>
                                <div id="highlights-${game.game_id}" class="highlights-list">
                                    <div class="no-highlights">Click "Load Highlights" to see official MLB compiled video highlights</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });

            html += '</div>'; // Close games-grid
            container.innerHTML = html;
        }

        function renderPlayItem(play, gameId) {
            const impactClass = play.impact_score > 0.5 ? 'high-impact' : '';
            const gifClass = play.gif_created ? 'gif-created' : (play.gif_processing ? 'gif-processing' : '');
            
            // Format inning display properly
            const inning = play.inning || 'Unknown';
            const halfInning = play.half_inning || '';
            const inningDisplay = halfInning ? `${inning}${halfInning.charAt(0).toUpperCase()}` : `${inning}`;
            
            return `
                <div class="play-item ${impactClass} ${gifClass}">
                    <div class="play-header">
                        <span class="play-event">${play.event || 'Unknown Event'}</span>
                        <span class="play-impact">WPA: ${play.wpa ? play.wpa.toFixed(3) : 'N/A'}</span>
                    </div>
                    <div class="play-description">${play.description || 'No description available'}</div>
                    <div class="play-details">
                        <div class="details-grid">
                            <div class="detail-item">
                                <div class="detail-label">Inning</div>
                                <div class="detail-value">${inningDisplay}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Outs</div>
                                <div class="detail-value">${play.outs || 0}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Batter</div>
                                <div class="detail-value">${play.batter || 'Unknown'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Pitcher</div>
                                <div class="detail-value">${play.pitcher || 'Unknown'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Impact</div>
                                <div class="detail-value">${play.impact_score ? play.impact_score.toFixed(2) : 'N/A'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Score</div>
                                <div class="detail-value">${play.away_score || 0} - ${play.home_score || 0}</div>
                            </div>
                        </div>
                        <div class="play-actions">
                            <button class="create-gif-btn" 
                                    onclick="createGif('${play.play_id}')"
                                    ${play.gif_created || play.gif_processing ? 'disabled' : ''}>
                                ${play.gif_processing ? '⏳ Processing...' : 
                                  play.gif_created ? '✅ GIF Created' : '🎬 Create GIF'}
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderAllPlays(plays, gameId, savantInfo) {
            if (!plays || plays.length === 0) {
                return '<div class="no-plays"><p>No plays available</p></div>';
            }

            let html = '';
            plays.forEach(play => {
                const impactClass = play.impact_score > 0.5 ? 'high-impact' : '';
                const gifClass = play.gif_created ? 'gif-created' : (play.gif_processing ? 'gif-processing' : '');
                
                // Format inning display properly
                const inning = play.inning || 'Unknown';
                const halfInning = play.half_inning || '';
                const inningDisplay = halfInning ? `${inning}${halfInning.charAt(0).toUpperCase()}` : `${inning}`;
                
                // Determine video availability based on actual play data
                let videoIndicator = '';
                const videoAvailability = play.video_availability || 'unknown';
                
                if (videoAvailability === 'savant-available') {
                    videoIndicator = '<span class="play-video-indicator savant-available">⚾ Savant Video</span>';
                } else if (videoAvailability === 'savant-unavailable' || videoAvailability === 'savant-unknown') {
                    videoIndicator = '<span class="play-video-indicator highlight-only">📺 Highlight Only</span>';
                } else if (videoAvailability === 'highlight-only') {
                    videoIndicator = '<span class="play-video-indicator highlight-only">📺 Highlight Only</span>';
                } else if (videoAvailability === 'no-savant') {
                    videoIndicator = '<span class="play-video-indicator no-video">❌ No Savant</span>';
                } else {
                    // Fallback to old logic for compatibility
                    if (savantInfo && savantInfo.available && savantInfo.coverage_percent > 50) {
                        videoIndicator = '<span class="play-video-indicator savant-available">⚾ Savant Video</span>';
                    } else {
                        videoIndicator = '<span class="play-video-indicator highlight-only">📺 Highlight Only</span>';
                    }
                }
                
                html += `
                    <div class="play-item ${impactClass} ${gifClass}">
                        <div class="play-header">
                            <div class="play-event-section">
                                <span class="play-event">${play.event || 'Unknown Event'}</span>
                                ${videoIndicator}
                            </div>
                            <span class="play-impact">WPA: ${play.wpa ? play.wpa.toFixed(3) : 'N/A'}</span>
                        </div>
                        <div class="play-description">${play.description || 'No description available'}</div>
                        <div class="play-details">
                            <div class="details-grid">
                                <div class="detail-item">
                                    <div class="detail-label">Inning</div>
                                    <div class="detail-value">${inningDisplay}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Outs</div>
                                    <div class="detail-value">${play.outs || 0}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Batter</div>
                                    <div class="detail-value">${play.batter || 'Unknown'}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Pitcher</div>
                                    <div class="detail-value">${play.pitcher || 'Unknown'}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Impact</div>
                                    <div class="detail-value">${play.impact_score ? play.impact_score.toFixed(2) : 'N/A'}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Score</div>
                                    <div class="detail-value">${play.away_score || 0} - ${play.home_score || 0}</div>
                                </div>
                            </div>
                            <div class="play-actions">
                                <button class="create-gif-btn" 
                                        onclick="createGif('${play.play_id}')"
                                        ${play.gif_created || play.gif_processing ? 'disabled' : ''}>
                                    ${play.gif_processing ? '⏳ Processing...' : 
                                      play.gif_created ? '✅ GIF Created' : '🎬 Create GIF'}
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            return html;
        }

        function getStatusClass(status) {
            if (['Live', 'I', 'M', 'O'].includes(status)) return 'live';
            if (['Warmup', 'W', 'P'].includes(status)) return 'warmup';
            if (['Scheduled', 'S', 'PR'].includes(status)) return 'scheduled';
            if (['Final', 'F', 'C', 'D'].includes(status)) return 'final';
            return 'scheduled';
        }

        function getStatusDisplay(status) {
            const statusMap = {
                'Live': '🔴 Live',
                'I': '🔴 Live',
                'M': '🔴 Live', 
                'O': '🔴 Live',
                'Warmup': '🟡 Warmup',
                'W': '🟡 Warmup',
                'P': '🟡 Pre-Game',
                'Scheduled': '📅 Scheduled',
                'S': '📅 Scheduled',
                'PR': '📅 Preview',
                'Final': '✅ Final',
                'F': '✅ Final',
                'C': '✅ Complete',
                'D': '✅ Delayed'
            };
            return statusMap[status] || `📅 ${status}`;
        }

        async function createGif(playId) {
            try {
                const response = await fetch('/api/create_gif', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ play_id: playId })
                });

                const result = await response.json();

                if (result.success) {
                    showToast('🎬 Video GIF created and sent to Discord!', 'success');
                    
                    // Refresh data to update play status
                    setTimeout(loadGames, 1000);
                } else {
                    // Show specific error message
                    if (result.error.includes('No Baseball Savant video available')) {
                        showToast('⚠️ No Baseball Savant video available for this play. Individual play videos are not available from Baseball Savant for this game.', 'warning');
                    } else if (result.error.includes('No video data available')) {
                        showToast('⚠️ No video footage available for this play. Only plays with Baseball Savant video can be converted to GIFs.', 'warning');
                    } else if (result.error.includes('No Statcast data')) {
                        showToast('⚠️ No Statcast data found for this play. Video may not be available yet.', 'warning');
                    } else {
                        showToast(`❌ Failed to create GIF: ${result.error}`, 'error');
                    }
                }

            } catch (error) {
                console.error('Error creating GIF:', error);
                showToast('❌ Failed to create video GIF', 'error');
            }
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            // Show toast
            setTimeout(() => toast.classList.add('show'), 100);

            // Hide and remove toast
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        async function loadHighlights(gameId) {
            const button = event.target;
            const highlightsContainer = document.getElementById(`highlights-${gameId}`);
            
            // Show loading state
            button.disabled = true;
            button.textContent = 'Loading...';
            highlightsContainer.innerHTML = '<div class="no-highlights">Loading highlights...</div>';
            
            try {
                const response = await fetch(`/api/highlights/${gameId}`);
                const result = await response.json();
                
                if (result.success && result.highlights.length > 0) {
                    let highlightsHtml = '';
                    result.highlights.forEach((highlight, index) => {
                        highlightsHtml += `
                            <div class="highlight-item">
                                <div class="highlight-content">
                                    <div class="highlight-title">${highlight.title}</div>
                                    <div class="highlight-details">
                                        <span>Duration: ${highlight.duration}</span>
                                        <span>${highlight.has_video ? '✅ Video Available' : '❌ No Video'}</span>
                                    </div>
                                    ${highlight.description ? `<div class="highlight-description">${highlight.description}</div>` : ''}
                                </div>
                                <div class="highlight-actions">
                                    <button class="create-highlight-gif-btn" 
                                            onclick="createHighlightGif(${gameId}, ${index})"
                                            ${!highlight.has_video ? 'disabled' : ''}>
                                        ${highlight.has_video ? '🎬 Create GIF' : '❌ No Video'}
                                    </button>
                                </div>
                            </div>
                        `;
                    });
                    highlightsContainer.innerHTML = highlightsHtml;
                    
                    // Update button to show count
                    button.textContent = `${result.count} Highlights Available`;
                    
                } else {
                    highlightsContainer.innerHTML = '<div class="no-highlights">No highlights available for this game</div>';
                    button.textContent = 'No Highlights';
                }
                
            } catch (error) {
                console.error('Error loading highlights:', error);
                highlightsContainer.innerHTML = '<div class="no-highlights">Error loading highlights</div>';
                button.textContent = 'Error Loading';
            }
            
            // Re-enable button after 2 seconds
            setTimeout(() => {
                button.disabled = false;
            }, 2000);
        }

        async function createHighlightGif(gameId, highlightIndex) {
            try {
                const response = await fetch('/api/create_highlight_gif', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        game_id: gameId, 
                        highlight_index: highlightIndex 
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showToast('🎬 Highlight GIF created and sent to Discord!', 'success');
                    
                    // Update button to show success
                    const button = event.target;
                    button.textContent = '✅ GIF Created';
                    button.disabled = true;
                    
                } else {
                    showToast(`❌ Failed to create highlight GIF: ${result.error}`, 'error');
                }

            } catch (error) {
                console.error('Error creating highlight GIF:', error);
                showToast('❌ Failed to create highlight GIF', 'error');
            }
        }

        // NEW: Pitch-by-Pitch Functions
        async function loadPitchData(gameId) {
            const button = event.target;
            const pitchContainer = document.getElementById(`pitches-${gameId}`);
            
            // Show loading state
            button.disabled = true;
            button.textContent = 'Loading...';
            pitchContainer.innerHTML = '<div class="no-pitches">Loading pitch data...</div>';
            
            try {
                const response = await fetch(`/api/pitch_data/${gameId}`);
                const result = await response.json();
                
                if (result.success && result.data && result.data.half_innings) {
                    const pitchData = result.data;
                    let pitchHtml = '';
                    
                    // Count total pitches
                    let totalPitches = 0;
                    Object.values(pitchData.half_innings).forEach(halfInning => {
                        Object.values(halfInning.at_bats).forEach(atBat => {
                            totalPitches += atBat.pitches.length;
                        });
                    });
                    
                    pitchHtml += `
                        <div class="pitch-summary">
                            <strong>Game:</strong> ${pitchData.game_info.away_team} @ ${pitchData.game_info.home_team}<br>
                            <strong>Total Individual Pitches:</strong> ${totalPitches}
                        </div>
                    `;
                    
                    // Sort half-innings by inning number and half
                    const sortedHalfInnings = Object.entries(pitchData.half_innings).sort((a, b) => {
                        const [aHalf, aInning] = a[0].split('_');
                        const [bHalf, bInning] = b[0].split('_');
                        const inningDiff = parseInt(aInning) - parseInt(bInning);
                        if (inningDiff !== 0) return inningDiff;
                        return aHalf === 'top' ? -1 : 1; // top comes before bottom
                    });
                    
                    sortedHalfInnings.forEach(([halfInningKey, halfInning]) => {
                        const atBatCount = Object.keys(halfInning.at_bats).length;
                        const pitchCount = Object.values(halfInning.at_bats).reduce((sum, atBat) => sum + atBat.pitches.length, 0);
                        
                        pitchHtml += `
                            <div class="half-inning-section">
                                <div class="half-inning-header" onclick="toggleHalfInning('${gameId}', '${halfInningKey}')">
                                    <span class="half-inning-title">${halfInning.display_name}</span>
                                    <span class="half-inning-stats">${atBatCount} at-bats, ${pitchCount} pitches</span>
                                    <span class="toggle-icon" id="toggle-${gameId}-${halfInningKey}">▶</span>
                                </div>
                                <div class="half-inning-content" id="content-${gameId}-${halfInningKey}" style="display: none;">
                        `;
                        
                        // Sort at-bats by batter name for consistency
                        const sortedAtBats = Object.entries(halfInning.at_bats).sort((a, b) => 
                            a[1].batter_name.localeCompare(b[1].batter_name)
                        );
                        
                        sortedAtBats.forEach(([atBatKey, atBat]) => {
                            pitchHtml += `
                                <div class="at-bat-section">
                                    <div class="at-bat-header" onclick="toggleAtBat('${gameId}', '${halfInningKey}', '${atBatKey}')">
                                        <span class="at-bat-title">${atBat.batter_name}</span>
                                        <span class="at-bat-result">${atBat.result}</span>
                                        <span class="at-bat-pitch-count">${atBat.pitch_count} pitches</span>
                                        <span class="toggle-icon" id="toggle-${gameId}-${halfInningKey}-${atBatKey}">▶</span>
                                    </div>
                                    <div class="at-bat-content" id="content-${gameId}-${halfInningKey}-${atBatKey}" style="display: none;">
                            `;
                            
                            // Display each individual pitch
                            atBat.pitches.forEach((pitch, pitchIndex) => {
                                pitchHtml += `
                                    <div class="individual-pitch">
                                        <div class="pitch-info">
                                            <div class="pitch-details-grid">
                                                <div class="pitch-detail">
                                                    <strong>Pitch ${pitch.pitch_number}:</strong> ${pitch.pitch_type}
                                                </div>
                                                <div class="pitch-detail">
                                                    <strong>Velocity:</strong> ${pitch.velocity} mph
                                                </div>
                                                <div class="pitch-detail">
                                                    <strong>Count:</strong> ${pitch.count}
                                                </div>
                                                <div class="pitch-detail">
                                                    <strong>Result:</strong> ${pitch.result}
                                                </div>
                                                <div class="pitch-detail">
                                                    <strong>Pitcher:</strong> ${pitch.pitcher_name}
                                                </div>
                                            </div>
                                        </div>
                                        <div class="pitch-actions">
                                            <button class="create-pitch-gif-btn" 
                                                    onclick="createPitchGif('${gameId}', '${pitch.play_id}', '${pitch.team_batting}', ${JSON.stringify(pitch).replace(/"/g, '&quot;')})">
                                                🎬 Create Pitch GIF
                                            </button>
                                        </div>
                                    </div>
                                `;
                            });
                            
                            pitchHtml += `
                                    </div>
                                </div>
                            `;
                        });
                        
                        pitchHtml += `
                                </div>
                            </div>
                        `;
                    });
                    
                    pitchContainer.innerHTML = pitchHtml;
                    button.textContent = `${totalPitches} Pitches Available`;
                    
                } else {
                    pitchContainer.innerHTML = '<div class="no-pitches">No pitch data available for this game</div>';
                    button.textContent = 'No Pitch Data';
                }
                
            } catch (error) {
                console.error('Error loading pitch data:', error);
                pitchContainer.innerHTML = '<div class="no-pitches">Error loading pitch data</div>';
                button.textContent = 'Error Loading';
            }
            
            // Re-enable button after 2 seconds
            setTimeout(() => {
                button.disabled = false;
            }, 2000);
        }

        function toggleHalfInning(gameId, halfInningKey) {
            const content = document.getElementById(`content-${gameId}-${halfInningKey}`);
            const toggle = document.getElementById(`toggle-${gameId}-${halfInningKey}`);
            
            if (content.style.display === 'none') {
                content.style.display = 'block';
                toggle.textContent = '▼';
            } else {
                content.style.display = 'none';
                toggle.textContent = '▶';
            }
        }

        function toggleAtBat(gameId, halfInningKey, atBatKey) {
            const content = document.getElementById(`content-${gameId}-${halfInningKey}-${atBatKey}`);
            const toggle = document.getElementById(`toggle-${gameId}-${halfInningKey}-${atBatKey}`);
            
            if (content.style.display === 'none') {
                content.style.display = 'block';
                toggle.textContent = '▼';
            } else {
                content.style.display = 'none';
                toggle.textContent = '▶';
            }
        }

        async function createPitchGif(gameId, playId, teamBatting, pitchInfo) {
            try {
                const response = await fetch('/api/create_pitch_gif', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        game_id: parseInt(gameId),
                        play_id: playId,
                        team_batting: teamBatting,
                        pitch_info: pitchInfo
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showToast(`🎬 Pitch GIF created and sent to Discord! ${pitchInfo.pitch_type} ${pitchInfo.velocity}mph`, 'success');
                    
                    // Update button to show success
                    const button = event.target;
                    button.textContent = '✅ GIF Created';
                    button.disabled = true;
                    button.style.background = 'linear-gradient(45deg, #28a745, #1e7e34)';
                    
                } else {
                    showToast(`❌ Failed to create pitch GIF: ${result.error}`, 'error');
                }

            } catch (error) {
                console.error('Error creating pitch GIF:', error);
                showToast('❌ Failed to create pitch GIF', 'error');
            }
        }
    </script>
