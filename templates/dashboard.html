<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual MLB GIF Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 15px;
            font-size: 14px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            backdrop-filter: blur(15px);
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.4);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            flex-wrap: wrap;
            gap: 10px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }

        .status-indicator.inactive {
            background: #dc3545;
            animation: none;
        }

        .game-summary {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .summary-item {
            background: rgba(255,255,255,0.1);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .summary-item.live { background: rgba(40, 167, 69, 0.3); }
        .summary-item.warmup { background: rgba(255, 193, 7, 0.3); }
        .summary-item.scheduled { background: rgba(108, 117, 125, 0.3); }
        .summary-item.final { background: rgba(111, 66, 193, 0.3); }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-size: 0.9em;
        }

        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
        }

        .btn-success {
            background: linear-gradient(45deg, #28a745, #1e7e34);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(45deg, #dc3545, #c82333);
            color: white;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }

        .games-grid {
            display: grid;
            gap: 15px;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        }

        .game-card {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid transparent;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .game-card.collapsed .game-content {
            display: none;
        }

        .game-card.live {
            border-left-color: #28a745;
            box-shadow: 0 0 15px rgba(40, 167, 69, 0.2);
        }

        .game-card.warmup {
            border-left-color: #ffc107;
            box-shadow: 0 0 15px rgba(255, 193, 7, 0.2);
        }

        .game-card.scheduled {
            border-left-color: #6c757d;
        }

        .game-card.final {
            border-left-color: #6f42c1;
        }

        .game-card:hover {
            transform: translateY(-3px);
            border-color: rgba(255,107,53,0.5);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .game-header h3 {
            margin: 0;
            font-size: 1.2em;
            color: #00ff88;
        }

        .collapse-indicator {
            font-size: 1.2em;
            transition: transform 0.3s ease;
        }

        .game-card.collapsed .collapse-indicator {
            transform: rotate(-90deg);
        }

        .inning-section {
            margin-bottom: 15px;
        }

        .inning-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.1);
            padding: 8px 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .inning-header:hover {
            background: rgba(255,255,255,0.15);
        }

        .inning-title {
            font-weight: bold;
            color: #ff6b35;
        }

        .inning-count {
            background: rgba(255, 107, 53, 0.3);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8em;
        }

        .inning-plays {
            display: none;
            padding-left: 15px;
        }

        .inning-section.expanded .inning-plays {
            display: block;
        }

        .plays-grid {
            display: grid;
            gap: 10px;
        }

        .game-matchup {
            font-size: 1.2em;
            font-weight: bold;
            color: #ff6b35;
        }

        .game-score {
            font-size: 1em;
            background: rgba(255,255,255,0.1);
            padding: 6px 12px;
            border-radius: 10px;
        }

        .game-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .info-item {
            text-align: center;
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 8px;
        }

        .info-label {
            font-size: 0.75em;
            opacity: 0.7;
            margin-bottom: 3px;
        }

        .info-value {
            font-size: 0.9em;
            font-weight: bold;
            color: #00ff88;
        }

        .plays-section {
            margin-top: 15px;
        }

        .plays-header {

            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .plays-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #ff6b35;
        }

        .plays-count {
            background: linear-gradient(45deg, #6f42c1, #e83e8c);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
        }

            padding: 15px;
            margin-bottom: 12px;

        .play-item:hover {

            border-radius: 12px;

            font-weight: bold;

        .play-details {

        .detail-item {

        .detail-label {

        }

        .detail-value {

            font-weight: bold;

        .play-description {

            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;

            border-left: 3px solid #007bff;

        .play-actions {
            display: flex;

            justify-content: flex-end;

            font-size: 0.8em;
            background: linear-gradient(45deg, #ff6b35, #f7931e);

        .btn-gif:disabled {

        .loading {

            width: 14px;
            height: 14px;
            border: 2px solid #ffffff40;
            border-radius: 50%;
            border-top-color: #fff;

        }

        @keyframes spin {

        .no-games p {

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);

        }

        ::-webkit-scrollbar-thumb {

        }

<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ MLB Manual GIF Dashboard</h1>
            <div class="status" id="status">Loading...</div>
        </div>

        <div class="control-bar">
            <div class="control-group">
                <label for="playFilter">Filter:</label>
                <select id="playFilter" class="filter-dropdown">
                    <option value="all">All Plays</option>
                    <option value="high-impact">High Impact Only</option>
                    <option value="recent">Last 30 Minutes</option>
                    <option value="hits">Hits & Home Runs</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="searchInput">Search:</label>
                <input type="text" id="searchInput" class="search-input" placeholder="Search by player, event, description...">
            </div>
            
            <button id="expandAllBtn" class="control-button">Expand All Games</button>
            <button id="collapseAllBtn" class="control-button">Collapse All Games</button>
        </div>

        <div id="games-container">
            <div class="no-games">
                <h3>Loading Games...</h3>
                <p>Please wait while we fetch today's MLB games and plays.</p>
            </div>
        </div>
    </div>

    <script>
        let currentFilter = 'all';
        let currentSearch = '';
        let allGamesExpanded = false;
        let expandedGames = new Set();

        // Initialize event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Filter dropdown
            document.getElementById('playFilter').addEventListener('change', function(e) {
                currentFilter = e.target.value;
                loadGames();
            });

            // Search input
            document.getElementById('searchInput').addEventListener('input', function(e) {
                currentSearch = e.target.value.toLowerCase();
                loadGames();
            });

            // Expand/Collapse buttons
            document.getElementById('expandAllBtn').addEventListener('click', function() {
                allGamesExpanded = true;
                loadGames();
            });

            document.getElementById('collapseAllBtn').addEventListener('click', function() {
                allGamesExpanded = false;
                loadGames();
            });

            loadGames();
            setInterval(loadGames, 30000); // Refresh every 30 seconds
        });

        function filterPlays(plays) {
            return plays.filter(play => {
                // Apply search filter
                if (currentSearch) {
                    const searchTerms = [
                        play.batter || '',           // Use 'batter' not 'batter_name'
                        play.pitcher || '',          // Use 'pitcher' not 'pitcher_name'
                        play.event || '',            // Use 'event' not 'event_type'
                        play.description || ''
                    ].join(' ').toLowerCase();
                    
                    if (!searchTerms.includes(currentSearch)) {
                        return false;
                    }
                }

                // Apply dropdown filter
                switch (currentFilter) {
                    case 'high-impact':
                        return (play.wpa && Math.abs(play.wpa) > 0.1) || 
                               (play.impact_score && play.impact_score > 0.5);
                    
                    case 'recent':
                        if (play.timestamp) {
                            const playTime = new Date(play.timestamp);
                            const now = new Date();
                            const diffMinutes = (now - playTime) / (1000 * 60);
                            return diffMinutes <= 30;
                        }
                        return true;
                    
                    case 'hits':
                        const event = (play.event || '').toLowerCase();
                        return event.includes('single') || event.includes('double') || 
                               event.includes('triple') || event.includes('home_run') ||
                               event.includes('home run');
                    
                    default:
                        return true;
                }
            });
        }

        function groupPlaysByInning(plays) {
            const innings = {};
            plays.forEach(play => {
                const inning = play.inning || 'Unknown';
                const key = `${inning}${play.half_inning === 'bottom' ? 'B' : 'T'}`;
                if (!innings[key]) {
                    innings[key] = [];
                }
                innings[key].push(play);
            });
            return innings;
        }

        function toggleGame(gameId) {
            if (expandedGames.has(gameId)) {
                expandedGames.delete(gameId);
            } else {
                expandedGames.add(gameId);
            }
            loadGames(); // Refresh display
        }

        function formatGameTime(gameTime) {
            try {
                const date = new Date(gameTime);
                return date.toLocaleTimeString('en-US', { 
                    hour: 'numeric', 
                    minute: '2-digit',
                    timeZoneName: 'short'
                });
            } catch (e) {
                return 'TBD';
            }
        }

        function toggleExpandAll() {
            allGamesExpanded = !allGamesExpanded;
            const button = document.querySelector('.expand-all-btn');
            button.textContent = allGamesExpanded ? 'Collapse All Games' : 'Expand All Games';
            loadGames();
        }

        async function loadGames() {
            try {
                const response = await fetch('/api/games');
                const gamesData = await response.json();

                if (gamesData.games.length === 0) {
                    document.getElementById('games-container').innerHTML = `
                        <div class="no-games">
                            <h3>üìÖ No Games Today</h3>
                            <p>No MLB games found for today or games haven't started yet.</p>
                        </div>
                    `;
                    return;
                }

                // Process games without breaking the data structure
                const processedGames = gamesData.games.map(game => {
                    // Apply filters to plays
                    const filteredPlays = filterPlays(game.plays);
                    
                    // Return game with filtered plays
                    return {
                        ...game,
                        plays: filteredPlays
                    };
                });

                updateGamesDisplay(processedGames);
            } catch (error) {
                console.error('Error loading games:', error);
                showToast('Failed to load games', 'error');
            }
        }

        function updateGamesDisplay(games) {
            const container = document.getElementById('games-container');
            
            if (games.length === 0) {
                container.innerHTML = `
                    <div class="no-games">
                        <h3>üìÖ No Games Found</h3>
                        <p>No games match your current filters.</p>
                    </div>
                `;
                return;
            }

            let html = '';
            
            games.forEach(game => {
                const isExpanded = allGamesExpanded || expandedGames.has(game.game_id);
                const playCount = game.plays.length;
                
                // Determine game status color
                let statusColor = 'gray';  // default/scheduled
                const gameState = (game.game_state || '').toLowerCase();
                if (gameState.includes('live') || gameState.includes('progress')) {
                    statusColor = 'green';
                } else if (gameState.includes('warmup') || gameState.includes('pre-game')) {
                    statusColor = 'yellow';
                } else if (gameState.includes('final') || gameState.includes('completed')) {
                    statusColor = 'purple';
                }
                
                html += `
                    <div class="game-card" style="border-left: 4px solid ${statusColor};">
                        <div class="game-header" onclick="toggleGame(${game.game_id})">
                            <div class="game-teams">
                                <div class="team-info">
                                    <span class="team-name">${game.away_team} @ ${game.home_team}</span>
                                    <span class="game-status">${game.game_state || 'Unknown'}</span>
                                </div>
                                <div class="game-score-section">
                                    <div class="score-display">
                                        <span class="score">${game.away_score || 0} - ${game.home_score || 0}</span>
                                        <span class="inning">Inning ${game.inning || 'N/A'}</span>
                                    </div>
                                    <div class="venue-info">
                                        <span class="venue">${game.venue || 'Unknown Venue'}</span>
                                        <span class="start-time">${game.game_time ? formatGameTime(game.game_time) : 'TBD'}</span>
                                    </div>
                                </div>
                                <div class="plays-summary">
                                    <span class="plays-count">Plays</span>
                                    <span class="plays-number">${playCount}</span>
                                    <span class="toggle-icon">${isExpanded ? '‚ñº' : 'üìÖ'}</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="game-content" style="display: ${isExpanded ? 'block' : 'none'};">
                            <div class="highlights-section">
                                <div class="highlights-header">
                                    <span class="highlights-title">üì∫ Available Highlights</span>
                                    <button class="load-highlights-btn" onclick="loadHighlights(${game.game_id})">
                                        Load Highlights
                                    </button>
                                </div>
                                <div id="highlights-${game.game_id}" class="highlights-list">
                                    <div class="no-highlights">Click "Load Highlights" to see available video content</div>
                                </div>
                            </div>
                            
                            <div class="plays-list">
                `;
                
                // Display plays directly (no complex grouping)
                if (game.plays && game.plays.length > 0) {
                    game.plays.forEach(play => {
                        html += renderPlayItem(play, game.game_id);
                    });
                } else {
                    html += `
                        <div class="no-plays">
                            <p>No plays available for this game yet.</p>
                        </div>
                    `;
                }
                
                html += `
                            </div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function renderPlayItem(play, gameId) {
            const impactClass = play.impact_score > 0.5 ? 'high-impact' : '';
            const gifClass = play.gif_created ? 'gif-created' : (play.gif_processing ? 'gif-processing' : '');
            
            // Format inning display properly
            const inning = play.inning || 'Unknown';
            const halfInning = play.half_inning || '';
            const inningDisplay = halfInning ? `${inning}${halfInning.charAt(0).toUpperCase()}` : `${inning}`;
            
            return `
                <div class="play-item ${impactClass} ${gifClass}">
                    <div class="play-header">
                        <span class="play-event">${play.event || 'Unknown Event'}</span>
                        <span class="play-impact">WPA: ${play.wpa ? play.wpa.toFixed(3) : 'N/A'}</span>
                    </div>
                    <div class="play-description">${play.description || 'No description available'}</div>
                    <div class="play-details">
                        <div class="details-grid">
                            <div class="detail-item">
                                <div class="detail-label">Inning</div>
                                <div class="detail-value">${inningDisplay}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Outs</div>
                                <div class="detail-value">${play.outs || 0}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Batter</div>
                                <div class="detail-value">${play.batter || 'Unknown'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Pitcher</div>
                                <div class="detail-value">${play.pitcher || 'Unknown'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Impact</div>
                                <div class="detail-value">${play.impact_score ? play.impact_score.toFixed(2) : 'N/A'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Score</div>
                                <div class="detail-value">${play.away_score || 0} - ${play.home_score || 0}</div>
                            </div>
                        </div>
                        <div class="play-actions">
                            <button class="create-gif-btn" 
                                    onclick="createGif('${play.play_id}')"
                                    ${play.gif_created || play.gif_processing ? 'disabled' : ''}>
                                ${play.gif_processing ? '‚è≥ Processing...' : 
                                  play.gif_created ? '‚úÖ GIF Created' : 'üé¨ Create GIF'}
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function getStatusClass(status) {
            if (['Live', 'I', 'M', 'O'].includes(status)) return 'live';
            if (['Warmup', 'W', 'P'].includes(status)) return 'warmup';
            if (['Scheduled', 'S', 'PR'].includes(status)) return 'scheduled';
            if (['Final', 'F', 'C', 'D'].includes(status)) return 'final';
            return 'scheduled';
        }

        function getStatusDisplay(status) {
            const statusMap = {
                'Live': 'üî¥ Live',
                'I': 'üî¥ Live',
                'M': 'üî¥ Live', 
                'O': 'üî¥ Live',
                'Warmup': 'üü° Warmup',
                'W': 'üü° Warmup',
                'P': 'üü° Pre-Game',
                'Scheduled': 'üìÖ Scheduled',
                'S': 'üìÖ Scheduled',
                'PR': 'üìÖ Preview',
                'Final': '‚úÖ Final',
                'F': '‚úÖ Final',
                'C': '‚úÖ Complete',
                'D': '‚úÖ Delayed'
            };
            return statusMap[status] || `üìÖ ${status}`;
        }

        async function createGif(playId) {
            try {
                const response = await fetch('/api/create_gif', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ play_id: playId })
                });

                const result = await response.json();

                if (result.success) {
                    showToast('üé¨ Video GIF created and sent to Discord!', 'success');
                    
                    // Refresh data to update play status
                    setTimeout(loadGames, 1000);
                } else {
                    // Show specific error message
                    if (result.error.includes('No video data available')) {
                        showToast('‚ö†Ô∏è No video footage available for this play. Only plays with MLB video can be converted to GIFs.', 'warning');
                    } else if (result.error.includes('No Statcast data')) {
                        showToast('‚ö†Ô∏è No Statcast data found for this play. Video may not be available yet.', 'warning');
                    } else {
                        showToast(`‚ùå Failed to create GIF: ${result.error}`, 'error');
                    }
                }

            } catch (error) {
                console.error('Error creating GIF:', error);
                showToast('‚ùå Failed to create video GIF', 'error');
            }
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            // Show toast
            setTimeout(() => toast.classList.add('show'), 100);

            // Hide and remove toast
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        async function loadHighlights(gameId) {
            const button = event.target;
            const highlightsContainer = document.getElementById(`highlights-${gameId}`);
            
            // Show loading state
            button.disabled = true;
            button.textContent = 'Loading...';
            highlightsContainer.innerHTML = '<div class="no-highlights">Loading highlights...</div>';
            
            try {
                const response = await fetch(`/api/highlights/${gameId}`);
                const result = await response.json();
                
                if (result.success && result.highlights.length > 0) {
                    let highlightsHtml = '';
                    result.highlights.forEach(highlight => {
                        highlightsHtml += `
                            <div class="highlight-item">
                                <div class="highlight-title">${highlight.title}</div>
                                <div class="highlight-details">
                                    <span>Duration: ${highlight.duration}</span>
                                    <span>${highlight.has_video ? '‚úÖ Video Available' : '‚ùå No Video'}</span>
                                </div>
                            </div>
                        `;
                    });
                    highlightsContainer.innerHTML = highlightsHtml;
                    
                    // Update button to show count
                    button.textContent = `${result.count} Highlights Found`;
                    
                } else {
                    highlightsContainer.innerHTML = '<div class="no-highlights">No highlights available for this game</div>';
                    button.textContent = 'No Highlights';
                }
                
            } catch (error) {
                console.error('Error loading highlights:', error);
                highlightsContainer.innerHTML = '<div class="no-highlights">Error loading highlights</div>';
                button.textContent = 'Error Loading';
            }
            
            // Re-enable button after 2 seconds
            setTimeout(() => {
                button.disabled = false;
            }, 2000);
        }
    </script>
