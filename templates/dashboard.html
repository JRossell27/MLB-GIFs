<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual MLB GIF Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 15px;
            font-size: 14px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            backdrop-filter: blur(15px);
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.4);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            flex-wrap: wrap;
            gap: 10px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }

        .status-indicator.inactive {
            background: #dc3545;
            animation: none;
        }

        .game-summary {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .summary-item {
            background: rgba(255,255,255,0.1);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .summary-item.live { background: rgba(40, 167, 69, 0.3); }
        .summary-item.warmup { background: rgba(255, 193, 7, 0.3); }
        .summary-item.scheduled { background: rgba(108, 117, 125, 0.3); }
        .summary-item.final { background: rgba(111, 66, 193, 0.3); }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-size: 0.9em;
        }

        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
        }

        .btn-success {
            background: linear-gradient(45deg, #28a745, #1e7e34);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(45deg, #dc3545, #c82333);
            color: white;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }

        .games-grid {
            display: grid;
            gap: 15px;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        }

        .game-card {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid transparent;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .game-card.collapsed .game-content {
            display: none;
        }

        .game-card.live {
            border-left-color: #28a745;
            box-shadow: 0 0 15px rgba(40, 167, 69, 0.2);
        }

        .game-card.warmup {
            border-left-color: #ffc107;
            box-shadow: 0 0 15px rgba(255, 193, 7, 0.2);
        }

        .game-card.scheduled {
            border-left-color: #6c757d;
        }

        .game-card.final {
            border-left-color: #6f42c1;
        }

        .game-card:hover {
            transform: translateY(-3px);
            border-color: rgba(255,107,53,0.5);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .game-header h3 {
            margin: 0;
            font-size: 1.2em;
            color: #00ff88;
        }

        .collapse-indicator {
            font-size: 1.2em;
            transition: transform 0.3s ease;
        }

        .game-card.collapsed .collapse-indicator {
            transform: rotate(-90deg);
        }

        .inning-section {
            margin-bottom: 15px;
        }

        .inning-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.1);
            padding: 8px 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .inning-header:hover {
            background: rgba(255,255,255,0.15);
        }

        .inning-title {
            font-weight: bold;
            color: #ff6b35;
        }

        .inning-count {
            background: rgba(255, 107, 53, 0.3);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8em;
        }

        .inning-plays {
            display: none;
            padding-left: 15px;
        }

        .inning-section.expanded .inning-plays {
            display: block;
        }

        .plays-grid {
            display: grid;
            gap: 10px;
        }

        .game-matchup {
            font-size: 1.2em;
            font-weight: bold;
            color: #ff6b35;
        }

        .game-score {
            font-size: 1em;
            background: rgba(255,255,255,0.1);
            padding: 6px 12px;
            border-radius: 10px;
        }

        .game-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .info-item {
            text-align: center;
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 8px;
        }

        .info-label {
            font-size: 0.75em;
            opacity: 0.7;
            margin-bottom: 3px;
        }

        .info-value {
            font-size: 0.9em;
            font-weight: bold;
            color: #00ff88;
        }

        .plays-section {
            margin-top: 15px;
        }

        .plays-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .plays-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #ff6b35;
        }

        .plays-count {
            background: linear-gradient(45deg, #6f42c1, #e83e8c);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .plays-list {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 8px;
        }

        .play-item {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 12px;
            border-left: 3px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .play-item:hover {
            background: rgba(255,255,255,0.1);
            border-left-color: #ff6b35;
            transform: translateX(3px);
        }

        .play-item.high-impact {
            border-left-color: #ff6b35;
        }

        .play-item.gif-created {
            border-left-color: #28a745;
            background: rgba(40, 167, 69, 0.1);
        }

        .play-item.gif-processing {
            border-left-color: #ffc107;
            background: rgba(255, 193, 7, 0.1);
        }

        .play-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .play-event {
            font-size: 1em;
            font-weight: bold;
            color: #00ff88;
        }

        .play-impact {
            background: linear-gradient(45deg, #6f42c1, #e83e8c);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: bold;
        }

        .play-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 8px;
            margin-bottom: 12px;
        }

        .detail-item {
            text-align: center;
            background: rgba(255,255,255,0.05);
            padding: 6px;
            border-radius: 6px;
        }

        .detail-label {
            font-size: 0.7em;
            opacity: 0.7;
            margin-bottom: 2px;
        }

        .detail-value {
            font-size: 0.8em;
            font-weight: bold;
        }

        .play-description {
            background: rgba(0,0,0,0.3);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-style: italic;
            border-left: 3px solid #007bff;
            font-size: 0.9em;
        }

        .play-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .btn-gif {
            padding: 6px 12px;
            font-size: 0.8em;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-gif:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 8px rgba(255, 107, 53, 0.4);
        }

        .btn-gif:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #ffffff40;
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .no-games {
            text-align: center;
            padding: 40px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .no-games h3 {
            font-size: 1.3em;
            margin-bottom: 12px;
            color: #ff6b35;
        }

        .no-games p {
            opacity: 0.7;
            font-size: 1em;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255,107,53,0.6);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255,107,53,0.8);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .status-bar {
                flex-direction: column;
                gap: 10px;
            }

            .controls {
                justify-content: center;
            }

            .games-grid {
                grid-template-columns: 1fr;
            }

            .game-info {
                grid-template-columns: repeat(2, 1fr);
            }

            .play-details {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Toast notifications */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            border-left: 4px solid #28a745;
            backdrop-filter: blur(10px);
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.error {
            border-left-color: #dc3545;
        }

        .toast.warning {
            border-left-color: #ffc107;
        }

        .control-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-group label {
            font-size: 0.9em;
            font-weight: bold;
            color: #ff6b35;
        }

        .filter-dropdown {
            padding: 8px 12px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: white;
            font-size: 0.9em;
            backdrop-filter: blur(5px);
        }

        .filter-dropdown option {
            background: #1a1a1a;
            color: white;
        }

        .search-input {
            padding: 8px 12px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: white;
            font-size: 0.9em;
            backdrop-filter: blur(5px);
            min-width: 200px;
        }

        .search-input::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .control-button {
            padding: 8px 15px;
            background: linear-gradient(45deg, #6f42c1, #e83e8c);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .control-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 8px rgba(111, 66, 193, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¬ MLB Manual GIF Dashboard</h1>
            <div class="status" id="status">Loading...</div>
        </div>

        <div class="control-bar">
            <div class="control-group">
                <label for="playFilter">Filter:</label>
                <select id="playFilter" class="filter-dropdown">
                    <option value="all">All Plays</option>
                    <option value="high-impact">High Impact Only</option>
                    <option value="recent">Last 30 Minutes</option>
                    <option value="hits">Hits & Home Runs</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="searchInput">Search:</label>
                <input type="text" id="searchInput" class="search-input" placeholder="Search by player, event, description...">
            </div>
            
            <button id="expandAllBtn" class="control-button">Expand All Games</button>
            <button id="collapseAllBtn" class="control-button">Collapse All Games</button>
        </div>

        <div id="games-container">
            <div class="no-games">
                <h3>Loading Games...</h3>
                <p>Please wait while we fetch today's MLB games and plays.</p>
            </div>
        </div>
    </div>

    <script>
        let currentFilter = 'all';
        let currentSearch = '';
        let allGamesExpanded = false;

        // Initialize event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Filter dropdown
            document.getElementById('playFilter').addEventListener('change', function(e) {
                currentFilter = e.target.value;
                loadGames();
            });

            // Search input
            document.getElementById('searchInput').addEventListener('input', function(e) {
                currentSearch = e.target.value.toLowerCase();
                loadGames();
            });

            // Expand/Collapse buttons
            document.getElementById('expandAllBtn').addEventListener('click', function() {
                allGamesExpanded = true;
                loadGames();
            });

            document.getElementById('collapseAllBtn').addEventListener('click', function() {
                allGamesExpanded = false;
                loadGames();
            });

            loadGames();
            setInterval(loadGames, 30000); // Refresh every 30 seconds
        });

        function filterPlays(plays) {
            return plays.filter(play => {
                // Apply search filter
                if (currentSearch) {
                    const searchTerms = [
                        play.batter_name || '',
                        play.pitcher_name || '',
                        play.event_type || '',
                        play.description || ''
                    ].join(' ').toLowerCase();
                    
                    if (!searchTerms.includes(currentSearch)) {
                        return false;
                    }
                }

                // Apply dropdown filter
                switch (currentFilter) {
                    case 'high-impact':
                        return (play.wpa && Math.abs(play.wpa) > 0.1) || 
                               (play.impact_score && play.impact_score > 0.5);
                    
                    case 'recent':
                        if (play.timestamp) {
                            const playTime = new Date(play.timestamp);
                            const now = new Date();
                            const diffMinutes = (now - playTime) / (1000 * 60);
                            return diffMinutes <= 30;
                        }
                        return true;
                    
                    case 'hits':
                        const event = (play.event_type || '').toLowerCase();
                        return event.includes('single') || event.includes('double') || 
                               event.includes('triple') || event.includes('home_run') ||
                               event.includes('home run');
                    
                    default:
                        return true;
                }
            });
        }

        function groupPlaysByInning(plays) {
            const innings = {};
            plays.forEach(play => {
                const inning = play.inning || 'Unknown';
                const key = `${inning}${play.half_inning === 'bottom' ? 'B' : 'T'}`;
                if (!innings[key]) {
                    innings[key] = [];
                }
                innings[key].push(play);
            });
            return innings;
        }

        function toggleGame(gameId) {
            const gameCard = document.querySelector(`[data-game-id="${gameId}"]`);
            if (gameCard) {
                gameCard.classList.toggle('collapsed');
            }
        }

        function toggleInning(gameId, inningKey) {
            const inningSection = document.querySelector(`[data-game-id="${gameId}"] [data-inning="${inningKey}"]`);
            if (inningSection) {
                inningSection.classList.toggle('expanded');
            }
        }

        async function loadGames() {
            try {
                const response = await fetch('/api/games');
                const gamesData = await response.json();

                if (gamesData.games.length === 0) {
                    document.getElementById('games-container').innerHTML = `
                        <div class="no-games">
                            <h3>ðŸ“… No Games Today</h3>
                            <p>No MLB games found for today or games haven't started yet.</p>
                        </div>
                    `;
                    return;
                }

                const filteredGames = gamesData.games.map(game => {
                    const filteredPlays = filterPlays(game.plays);
                    const groupedPlays = groupPlaysByInning(filteredPlays);
                    return {
                        ...game,
                        plays: groupedPlays
                    };
                });

                const groupedGames = {};
                filteredGames.forEach(game => {
                    const gameId = game.game_id;
                    if (!groupedGames[gameId]) {
                        groupedGames[gameId] = {
                            ...game,
                            plays: []
                        };
                    }
                    groupedGames[gameId].plays = groupedGames[gameId].plays.concat(game.plays);
                });

                const games = Object.values(groupedGames);

                if (allGamesExpanded) {
                    games.forEach(game => {
                        game.plays = game.plays.flat();
                    });
                }

                updateGamesDisplay(games);
            } catch (error) {
                console.error('Error loading games:', error);
                showToast('Failed to load games', 'error');
            }
        }

        function updateGamesDisplay(games) {
            const container = document.getElementById('games-container');
            
            if (!games || games.length === 0) {
                container.innerHTML = `
                    <div class="no-games">
                        <h3>ðŸ“… No Games Today</h3>
                        <p>No MLB games found for today or games haven't started yet.</p>
                    </div>
                `;
                return;
            }

            // Sort games by priority: Live â†’ Warmup â†’ Scheduled â†’ Final
            const sortedGames = games.sort((a, b) => {
                const priority = {
                    'Live': 1, 'I': 1, 'M': 1, 'O': 1,
                    'Warmup': 2, 'W': 2, 'P': 2,
                    'Scheduled': 3, 'S': 3, 'PR': 3,
                    'Final': 4, 'F': 4, 'C': 4, 'D': 4
                };
                return (priority[a.status] || 5) - (priority[b.status] || 5);
            });

            let html = '';
            let liveCt = 0, warmupCt = 0, scheduledCt = 0, finalCt = 0;

            sortedGames.forEach(game => {
                // Count games by status
                const status = game.status || '';
                if (['Live', 'I', 'M', 'O'].includes(status)) liveCt++;
                else if (['Warmup', 'W', 'P'].includes(status)) warmupCt++;
                else if (['Scheduled', 'S', 'PR'].includes(status)) scheduledCt++;
                else if (['Final', 'F', 'C', 'D'].includes(status)) finalCt++;

                const statusClass = getStatusClass(status);
                const statusDisplay = getStatusDisplay(status);
                const isCollapsed = !allGamesExpanded;
                
                // Get all plays for this game (flatten if grouped by innings)
                let allPlays = [];
                if (Array.isArray(game.plays)) {
                    allPlays = game.plays;
                } else if (typeof game.plays === 'object') {
                    Object.values(game.plays).forEach(inningPlays => {
                        if (Array.isArray(inningPlays)) {
                            allPlays = allPlays.concat(inningPlays);
                        }
                    });
                }

                html += `
                    <div class="game-card ${statusClass} ${isCollapsed ? 'collapsed' : ''}" data-game-id="${game.game_id}">
                        <div class="game-header" onclick="toggleGame('${game.game_id}')">
                            <h3>${game.away_team} @ ${game.home_team}</h3>
                            <div style="display: flex; align-items: center; gap: 10px;">
                                <span class="game-status ${statusClass}">${statusDisplay}</span>
                                <span class="collapse-indicator">â–¼</span>
                            </div>
                        </div>
                        
                        <div class="game-content">
                            <div class="game-info">
                                <div class="info-item">
                                    <div class="info-label">Score</div>
                                    <div class="info-value">${game.away_score || 0} - ${game.home_score || 0}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Inning</div>
                                    <div class="info-value">${game.inning || 'N/A'}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Venue</div>
                                    <div class="info-value">${game.venue || 'TBD'}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Start Time</div>
                                    <div class="info-value">${game.start_time || 'TBD'}</div>
                                </div>
                            </div>

                            <div class="plays-section">
                                <div class="plays-header">
                                    <span class="plays-title">Plays</span>
                                    <span class="plays-count">${allPlays.length}</span>
                                </div>
                `;

                if (allPlays.length === 0) {
                    html += '<p style="text-align: center; padding: 20px; opacity: 0.7;">No plays available yet</p>';
                } else {
                    // Group plays by inning if not already grouped
                    let playsByInning;
                    if (typeof game.plays === 'object' && !Array.isArray(game.plays)) {
                        playsByInning = game.plays;
                    } else {
                        playsByInning = groupPlaysByInning(allPlays);
                    }

                    // Create inning sections
                    Object.keys(playsByInning).sort().forEach(inningKey => {
                        const inningPlays = playsByInning[inningKey];
                        if (!inningPlays || inningPlays.length === 0) return;

                        html += `
                            <div class="inning-section" data-inning="${inningKey}">
                                <div class="inning-header" onclick="toggleInning('${game.game_id}', '${inningKey}')">
                                    <span class="inning-title">Inning ${inningKey}</span>
                                    <span class="inning-count">${inningPlays.length}</span>
                                </div>
                                <div class="inning-plays">
                                    <div class="plays-grid">
                        `;

                        inningPlays.forEach(play => {
                            html += createPlayItem(play);
                        });

                        html += `
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                }

                html += `
                            </div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;

            // Update status bar
            document.getElementById('status').innerHTML = `
                <div style="display: flex; gap: 15px; align-items: center; flex-wrap: wrap;">
                    <span style="background: #28a745; padding: 4px 8px; border-radius: 12px; font-size: 0.8em;">ðŸŸ¢ Live: ${liveCt}</span>
                    <span style="background: #ffc107; color: black; padding: 4px 8px; border-radius: 12px; font-size: 0.8em;">ðŸŸ¡ Warmup: ${warmupCt}</span>
                    <span style="background: #6c757d; padding: 4px 8px; border-radius: 12px; font-size: 0.8em;">ðŸ“… Scheduled: ${scheduledCt}</span>
                    <span style="background: #6f42c1; padding: 4px 8px; border-radius: 12px; font-size: 0.8em;">âš« Final: ${finalCt}</span>
                </div>
            `;
        }

        function createPlayItem(play) {
            const impactClass = (play.wpa && Math.abs(play.wpa) > 0.1) || (play.impact_score && play.impact_score > 0.5) ? 'high-impact' : '';
            const gifClass = play.gif_created ? 'gif-created' : (play.gif_processing ? 'gif-processing' : '');
            
            return `
                <div class="play-item ${impactClass} ${gifClass}">
                    <div class="play-header">
                        <span class="play-event">${play.event_type || 'Unknown Event'}</span>
                        <span class="play-impact">WPA: ${play.wpa ? play.wpa.toFixed(3) : 'N/A'}</span>
                    </div>
                    
                    <div class="play-details">
                        <div class="detail-item">
                            <div class="detail-label">Batter</div>
                            <div class="detail-value">${play.batter_name || 'Unknown'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Pitcher</div>
                            <div class="detail-value">${play.pitcher_name || 'Unknown'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Inning</div>
                            <div class="detail-value">${play.inning || 'N/A'}${play.half_inning === 'bottom' ? 'B' : 'T'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Impact</div>
                            <div class="detail-value">${play.impact_score ? play.impact_score.toFixed(2) : 'N/A'}</div>
                        </div>
                    </div>
                    
                    <div class="play-description">
                        ${play.description || 'No description available'}
                    </div>
                    
                    <div class="play-actions">
                        ${createGifButton(play)}
                    </div>
                </div>
            `;
        }

        function getStatusClass(status) {
            if (['Live', 'I', 'M', 'O'].includes(status)) return 'live';
            if (['Warmup', 'W', 'P'].includes(status)) return 'warmup';
            if (['Scheduled', 'S', 'PR'].includes(status)) return 'scheduled';
            if (['Final', 'F', 'C', 'D'].includes(status)) return 'final';
            return 'scheduled';
        }

        function getStatusDisplay(status) {
            const statusMap = {
                'Live': 'ðŸ”´ Live',
                'I': 'ðŸ”´ Live',
                'M': 'ðŸ”´ Live', 
                'O': 'ðŸ”´ Live',
                'Warmup': 'ðŸŸ¡ Warmup',
                'W': 'ðŸŸ¡ Warmup',
                'P': 'ðŸŸ¡ Pre-Game',
                'Scheduled': 'ðŸ“… Scheduled',
                'S': 'ðŸ“… Scheduled',
                'PR': 'ðŸ“… Preview',
                'Final': 'âœ… Final',
                'F': 'âœ… Final',
                'C': 'âœ… Complete',
                'D': 'âœ… Delayed'
            };
            return statusMap[status] || `ðŸ“… ${status}`;
        }

        function createGifButton(play) {
            if (play.gif_created) {
                return '<button class="btn-gif" disabled>âœ… Video GIF Sent</button>';
            } else if (play.gif_processing) {
                return '<button class="btn-gif" disabled><span class="loading"></span> Creating Video...</button>';
            } else {
                return `<button class="btn-gif" onclick="createGif('${play.play_id}', event)">ðŸŽ¬ Create Video GIF</button>`;
            }
        }

        async function createGif(playId, event) {
            event.stopPropagation();

            try {
                const button = event.target;
                const originalText = button.innerHTML;
                
                // Update button to show loading
                button.innerHTML = '<span class="loading"></span> Creating Video GIF...';
                button.disabled = true;

                const response = await fetch('/api/create_gif', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ play_id: playId })
                });

                const result = await response.json();

                if (result.success) {
                    button.innerHTML = 'âœ… Video GIF Sent';
                    showToast('ðŸŽ¬ Video GIF created and sent to Discord!', 'success');
                    
                    // Refresh data to update play status
                    setTimeout(loadGames, 1000);
                } else {
                    button.innerHTML = originalText;
                    button.disabled = false;
                    
                    // Show specific error message
                    if (result.error.includes('No video data available')) {
                        showToast('âš ï¸ No video footage available for this play. Only plays with MLB video can be converted to GIFs.', 'warning');
                    } else if (result.error.includes('No Statcast data')) {
                        showToast('âš ï¸ No Statcast data found for this play. Video may not be available yet.', 'warning');
                    } else {
                        showToast(`âŒ Failed to create GIF: ${result.error}`, 'error');
                    }
                }

            } catch (error) {
                console.error('Error creating GIF:', error);
                showToast('âŒ Failed to create video GIF', 'error');
                
                // Reset button
                event.target.innerHTML = 'ðŸŽ¬ Create Video GIF';
                event.target.disabled = false;
            }
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            // Show toast
            setTimeout(() => toast.classList.add('show'), 100);

            // Hide and remove toast
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
    </script>
